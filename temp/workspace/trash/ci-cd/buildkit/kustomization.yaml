---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: buildkit
  namespace: cicd

resources:
  - rbac.yaml
  - buildkit-deployment.yaml
  - buildkit-service.yaml
  - buildkit-sealed-secrets.yaml
  - buildkit-daemon-certs-sealed-secrets.yaml

commonLabels:
  app.kubernetes.io/name: buildkit
  app.kubernetes.io/component: build-service
  app.kubernetes.io/managed-by: flux

images:
  - name: moby/buildkit
    newTag: master-rootless
