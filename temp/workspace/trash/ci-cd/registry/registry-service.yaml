---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: cicd
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/component: container-registry
spec:
  type: ClusterIP
  selector:
    app: registry
  ports:
  - name: registry
    port: 5000
    targetPort: 5000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: registry-lb
  namespace: cicd
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/component: container-registry
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.80.104"
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.80.104"
  selector:
    app: registry
  ports:
  - name: registry
    port: 5000
    targetPort: 5000
    protocol: TCP
  sessionAffinity: None
  externalTrafficPolicy: Local