apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitea-token-sync-sa
  namespace: gitea
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitea-token-sync-role
  namespace: gitea
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitea-token-sync-binding
  namespace: gitea
subjects:
- kind: ServiceAccount
  name: gitea-token-sync-sa
  namespace: gitea
roleRef:
  kind: Role
  name: gitea-token-sync-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: gitea-admin-token-sync
  namespace: gitea
spec:
  template:
    spec:
      serviceAccountName: gitea-token-sync-sa
      containers:
      - name: sync
        image: gitea-token-sync:latest  # Replace with your registry/image:tag
        imagePullPolicy: Always
        env:
        - name: KUBECONFIG
          value: ""  # Use service account instead
      restartPolicy: Never
  backoffLimit: 3
