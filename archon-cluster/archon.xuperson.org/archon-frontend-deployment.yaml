apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-frontend
  namespace: archon
  labels:
    app.kubernetes.io/name: archon-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: archon-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archon-frontend
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archon-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: archon-cluster
    spec:
      serviceAccountName: archon-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: archon-frontend
        image: coleam00/archon-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3737
          name: http
          protocol: TCP
        env:
        - name: HOST
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: host
        - name: ARCHON_UI_PORT
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: ui-port
        - name: VITE_API_URL
          value: "http://archon-server:8181"
        - name: VITE_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: supabase-url
        # Note: Frontend uses anon key, not service key
        # Will need to get anon key separately for frontend
        - name: LOG_LEVEL
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: log-level
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL