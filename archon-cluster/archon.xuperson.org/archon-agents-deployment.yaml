apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-agents
  namespace: archon
  labels:
    app.kubernetes.io/name: archon-agents
    app.kubernetes.io/component: agents
    app.kubernetes.io/part-of: archon-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archon-agents
      app.kubernetes.io/component: agents
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archon-agents
        app.kubernetes.io/component: agents
        app.kubernetes.io/part-of: archon-cluster
    spec:
      serviceAccountName: archon-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: archon-agents
        image: coleam00/archon-agents:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8052
          name: http
          protocol: TCP
        env:
        - name: HOST
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: host
        - name: ARCHON_AGENTS_PORT
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: agents-port
        - name: ARCHON_SERVER_URL
          value: "http://archon-server:8181"
        - name: LOG_LEVEL
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: log-level
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: openai-api-key
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL