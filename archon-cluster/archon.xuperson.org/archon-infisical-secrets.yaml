apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: archon-secrets
  namespace: archon
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: archon-secrets
      secretNamespace: archon
      creationPolicy: "Orphan"
      template:
        data:
          # Self-Hosted Supabase Configuration
          supabase-url: "{{ .ARCHON_SUPABASE_URL.Value }}"
          supabase-service-key: "{{ .ARCHON_SUPABASE_SERVICE_KEY.Value }}"
          supabase-anon-key: "{{ .ARCHON_SUPABASE_ANON_KEY.Value }}"

          # Application Configuration
          host: "{{ .ARCHON_HOST.Value }}"
          log-level: "{{ .ARCHON_LOG_LEVEL.Value }}"
          prod: "{{ .ARCHON_PROD.Value }}"

          # Service Ports
          server-port: "{{ .ARCHON_SERVER_PORT.Value }}"
          mcp-port: "{{ .ARCHON_MCP_PORT.Value }}"
          agents-port: "{{ .ARCHON_AGENTS_PORT.Value }}"
          ui-port: "{{ .ARCHON_UI_PORT.Value }}"

          # Optional: AI/ML Configuration
          openai-api-key: "{{ .ARCHON_OPENAI_API_KEY.Value }}"
          logfire-token: "{{ .ARCHON_LOGFIRE_TOKEN.Value }}"