apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: archon-secrets
  namespace: archon
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: archon-secrets
      secretNamespace: archon
      creationPolicy: "Orphan"
      template:
        data:
          # Self-Hosted Supabase Configuration
          supabase-url: "{{ .ARCHON_SUPABASE_URL.Value | default \"https://supabase.xuperson.org\" }}"
          supabase-service-key: "{{ .ARCHON_SUPABASE_SERVICE_KEY.Value }}"
          supabase-anon-key: "{{ .ARCHON_SUPABASE_ANON_KEY.Value }}"

          # Application Configuration
          host: "{{ .ARCHON_HOST.Value | default \"0.0.0.0\" }}"
          log-level: "{{ .ARCHON_LOG_LEVEL.Value | default \"INFO\" }}"
          prod: "{{ .ARCHON_PROD.Value | default \"true\" }}"

          # Service Ports
          server-port: "{{ .ARCHON_SERVER_PORT.Value | default \"8181\" }}"
          mcp-port: "{{ .ARCHON_MCP_PORT.Value | default \"8051\" }}"
          agents-port: "{{ .ARCHON_AGENTS_PORT.Value | default \"8052\" }}"
          ui-port: "{{ .ARCHON_UI_PORT.Value | default \"3737\" }}"

          # Optional: AI/ML Configuration
          openai-api-key: "{{ .ARCHON_OPENAI_API_KEY.Value | default \"\" }}"
          logfire-token: "{{ .ARCHON_LOGFIRE_TOKEN.Value | default \"\" }}"