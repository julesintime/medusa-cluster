---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: avada-portfolio
  namespace: argocd
  labels:
    app.kubernetes.io/name: avada-portfolio
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy after infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/xuperson-org/labinfra  # Update with actual repo
    targetRevision: HEAD
    path: clusters/labinfra/apps/avada-portfolio.xuperson.org

  destination:
    server: https://kubernetes.default.svc
    namespace: avada-portfolio

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  # Health checks for custom resources
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: v1
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/resources/requests/storage