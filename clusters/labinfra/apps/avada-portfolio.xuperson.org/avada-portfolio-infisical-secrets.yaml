---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: avada-portfolio-secrets
  namespace: avada-portfolio
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator

  managedKubeSecretReferences:
    - secretName: avada-portfolio-db-secrets
      secretNamespace: avada-portfolio
      creationPolicy: "Orphan"
      template:
        data:
          mysql-root-password: "{{ .AVADA_MYSQL_ROOT_PASSWORD.Value }}"
          mysql-database: "{{ .AVADA_MYSQL_DATABASE.Value }}"
          mysql-user: "{{ .AVADA_MYSQL_USER.Value }}"
          mysql-password: "{{ .AVADA_MYSQL_PASSWORD.Value }}"
    - secretName: avada-portfolio-wp-secrets
      secretNamespace: avada-portfolio
      creationPolicy: "Orphan"
      template:
        data:
          wordpress-auth-key: "{{ .AVADA_WP_AUTH_KEY.Value }}"
          wordpress-secure-auth-key: "{{ .AVADA_WP_SECURE_AUTH_KEY.Value }}"
          wordpress-logged-in-key: "{{ .AVADA_WP_LOGGED_IN_KEY.Value }}"
          wordpress-nonce-key: "{{ .AVADA_WP_NONCE_KEY.Value }}"