---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: avada-portfolio
  labels:
    app.kubernetes.io/name: avada-portfolio
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
  selector:
    app.kubernetes.io/name: avada-portfolio
    app.kubernetes.io/component: database

---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: avada-portfolio
  labels:
    app.kubernetes.io/name: avada-portfolio
    app.kubernetes.io/component: wordpress
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.80.115"  # Pick available IP from MetalLB pool
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: avada-portfolio
    app.kubernetes.io/component: wordpress