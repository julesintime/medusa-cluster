---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airflow
  namespace: airflow
spec:
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: airflow
      version: "1.18.0"
      sourceRef:
        kind: HelmRepository
        name: apache-airflow
        namespace: flux-system
  install:
    createNamespace: false
  values:
    # Job configurations (important for CI/CD deployment)
    createUserJob:
      useHelmHooks: false
      applyCustomEnv: false

    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false

    # Service Account Configuration
    serviceAccount:
      create: false
      name: "airflow"

    # Enable Airflow components
    webserver:
      enabled: true
      replicas: 1

      # Service configuration - CORRECTED FORMAT
      service:
        type: LoadBalancer
        loadBalancerIP: "192.168.80.107"

    # Default user configuration (moved to top level)
    defaultUser:
      enabled: true
      role: Admin
      username: admin
      email: admin@example.com
      firstName: admin
      lastName: user
      password: admin

    # Configure ingress
    ingress:
      enabled: false  # We manage ingress separately

    # Use internal PostgreSQL with custom password
    postgresql:
      enabled: true
      auth:
        existingSecret: airflow-secrets
        secretKeys:
          adminPasswordKey: postgresql-postgres-password
          userPasswordKey: postgresql-password

    # Use extraEnvFrom to load secrets
    extraEnvFrom: |
      - secretRef:
          name: airflow-secrets

    # Airflow configuration - use nested object format
    config:
      webserver:
        authenticate: true
        auth_backend: "airflow.api.auth.backend.basic_auth"
      core:
        load_examples: false

    # Admin user configuration
    defaultAirflowRepository: apache/airflow
    defaultAirflowTag: "3.0.2"