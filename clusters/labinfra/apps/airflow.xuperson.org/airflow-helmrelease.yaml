---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airflow
  namespace: airflow
spec:
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: airflow
      version: "1.18.0"
      sourceRef:
        kind: HelmRepository
        name: apache-airflow
        namespace: flux-system
  install:
    createNamespace: false
  values:
    # Job configurations (important for CI/CD deployment)
    createUserJob:
      useHelmHooks: false
      applyCustomEnv: false

    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false

    # Service Account Configuration
    serviceAccount:
      create: false
      name: "airflow"

    # Enable Airflow components
    webserver:
      enabled: true
      replicas: 1

      # Service configuration - CORRECTED FORMAT
      service:
        type: LoadBalancer
        loadBalancerIP: "192.168.80.107"
        # Remove port property - uses ports array instead

      # Default user configuration
      defaultUser:
        enabled: true
        role: Admin
        username: admin
        email: admin@example.com
        firstName: admin
        lastName: user
        password: admin

    # Configure ingress
    ingress:
      enabled: false  # We manage ingress separately

    # Data configuration - CORRECTED FORMAT
    data:
      metadataConnection:
        user: airflow
        host: airflow-postgresql
        port: 5432
        db: airflow
        # Password will be provided via extraEnv

    # Use internal PostgreSQL with custom password
    postgresql:
      enabled: true
      auth:
        existingSecret: airflow-secrets
        secretKeys:
          adminPasswordKey: postgresql-postgres-password
          userPasswordKey: postgresql-password

    # Use Infisical-synced secrets for credentials
    extraEnv:
      - name: AIRFLOW__WEBSERVER__SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: airflow-secrets
            key: secret-key
      - name: AIRFLOW__CORE__FERNET_KEY
        valueFrom:
          secretKeyRef:
            name: airflow-secrets
            key: fernet-key
      - name: AIRFLOW_CONN_AIRFLOW_DB
        valueFrom:
          secretKeyRef:
            name: airflow-secrets
            key: postgresql-password

    # Default admin user from Infisical
    config:
      AIRFLOW__WEBSERVER__AUTHENTICATE: "True"
      AIRFLOW__WEBSERVER__AUTH_BACKEND: "airflow.api.auth.backend.basic_auth"

    # Admin user configuration
    defaultAirflowRepository: apache/airflow
    defaultAirflowTag: "3.0.2"