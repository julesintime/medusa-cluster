---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airflow
  namespace: airflow
spec:
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: airflow
      version: "1.18.0"
      sourceRef:
        kind: HelmRepository
        name: apache-airflow
        namespace: flux-system
  install:
    createNamespace: false
  values:
    # Job configurations (important for CI/CD deployment)
    createUserJob:
      useHelmHooks: false
      applyCustomEnv: false

    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false

    # Service Account Configuration
    serviceAccount:
      create: false
      name: "airflow"

    # Enable Airflow components
    webserver:
      enabled: true
      replicas: 1

    # Configure ingress
    ingress:
      enabled: false  # We manage ingress separately