---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airflow
  namespace: airflow
spec:
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: airflow
      version: "1.18.0"
      sourceRef:
        kind: HelmRepository
        name: apache-airflow
        namespace: flux-system
  install:
    createNamespace: false
  values:
    # Job configurations (important for CI/CD deployment)
    createUserJob:
      useHelmHooks: false
      applyCustomEnv: false

    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false

    # Service Account Configuration
    serviceAccount:
      create: false
      name: "airflow"

    # Enable Airflow components
    webserver:
      enabled: true
      replicas: 1

      # Service configuration
      service:
        type: LoadBalancer
        loadBalancerIP: "192.168.80.107"
        port: 8080

    # Configure ingress
    ingress:
      enabled: false  # We manage ingress separately

    # Data configuration
    data:
      metadataConnection:
        user: airflow
        pass: airflow-secrets
        passwordSecret: airflow-secrets
        passwordSecretKey: postgresql-password
        host: airflow-postgresql
        port: 5432
        db: airflow

    # Default admin user from Infisical
    config:
      webserver:
        authenticate: true
        auth_backend: airflow.contrib.auth.backends.password_auth

    # Admin user configuration
    defaultAirflowRepository: apache/airflow
    defaultAirflowTag: "3.0.2"

    # Use Infisical-synced secrets for admin user
    secret:
      - envName: "_AIRFLOW_WWW_USER_USERNAME"
        secretName: airflow-secrets
        secretKey: admin-username
      - envName: "_AIRFLOW_WWW_USER_PASSWORD"
        secretName: airflow-secrets
        secretKey: admin-password
      - envName: "_AIRFLOW_WWW_USER_EMAIL"
        secretName: airflow-secrets
        secretKey: admin-email