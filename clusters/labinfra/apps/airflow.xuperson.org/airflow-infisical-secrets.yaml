---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: airflow-secrets
  namespace: airflow
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator

  managedKubeSecretReferences:
    - secretName: airflow-secrets
      secretNamespace: airflow
      creationPolicy: "Orphan"
      template:
        data:
          admin-username: "{{ .AIRFLOW_ADMIN_USERNAME.Value }}"
          admin-password: "{{ .AIRFLOW_ADMIN_PASSWORD.Value }}"
          admin-email: "{{ .AIRFLOW_ADMIN_EMAIL.Value }}"
          postgresql-password: "{{ .AIRFLOW_POSTGRESQL_PASSWORD.Value }}"
          postgresql-postgres-password: "{{ .AIRFLOW_POSTGRESQL_POSTGRES_PASSWORD.Value }}"
          redis-password: "{{ .AIRFLOW_REDIS_PASSWORD.Value }}"
          fernet-key: "{{ .AIRFLOW_FERNET_KEY.Value }}"
          secret-key: "{{ .AIRFLOW_SECRET_KEY.Value }}"