---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cronicle-data-pvc
  namespace: cronicle
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cronicle-logs-pvc
  namespace: cronicle
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi