---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: gitea-registry-credentials
  namespace: medusa
  labels:
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: registry-credentials
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token
  
  managedKubeSecretReferences:
    - secretName: gitea-registry-secret
      secretNamespace: medusa
      creationPolicy: "Orphan"
      secretType: kubernetes.io/dockerconfigjson
      template:
        data:
          .dockerconfigjson: |
            {
              "auths": {
                "gitea-http.gitea.svc.cluster.local:3000": {
                  "username": "{{ .GITEA_ADMIN_USERNAME.Value }}",
                  "password": "{{ .GITEA_ADMIN_PASSWORD.Value }}"
                }
              }
            }