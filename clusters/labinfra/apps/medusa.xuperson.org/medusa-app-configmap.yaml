---
apiVersion: v1
kind: ConfigMap
metadata:
  name: medusa-app-config
  namespace: medusa
  labels:
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: config
data:
  NODE_ENV: "production"
  PORT: "9000"
  STORE_CORS: "https://medusa.xuperson.org"
  ADMIN_CORS: "https://medusa.xuperson.org"
  AUTH_CORS: "https://medusa.xuperson.org"
  MEDUSA_ADMIN_BACKEND_URL: "https://medusa.xuperson.org"