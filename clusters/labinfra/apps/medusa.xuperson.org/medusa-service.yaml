---
apiVersion: v1
kind: Service
metadata:
  name: medusa
  namespace: medusa
  labels:
    app: medusa
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 9000
    protocol: TCP
  selector:
    app: medusa

---
apiVersion: v1
kind: Service
metadata:
  name: medusa-lb
  namespace: medusa
  labels:
    app: medusa
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: loadbalancer
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.80.115"
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.80.115"
  ports:
  - name: http
    port: 9000
    targetPort: 9000
    protocol: TCP
  selector:
    app: medusa