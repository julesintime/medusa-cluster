apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: medusa-image-update
  namespace: medusa
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: flux@xuperson.org
        name: Flux
      messageTemplate: |
        Update Medusa images
        
        Backend: {{ .medusa.medusa-backend-policy.identifier }}
        Storefront: {{ .medusa.medusa-storefront-policy.identifier }}
        
        ðŸ¤– Automated image update by Flux
    push:
      branch: master
  update:
    path: "./clusters/labinfra/apps/medusa.xuperson.org"
    strategy: Setters