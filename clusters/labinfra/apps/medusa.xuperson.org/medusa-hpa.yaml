---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: medusa-hpa
  namespace: medusa
  labels:
    app: medusa
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: medusa

  minReplicas: 2
  maxReplicas: 8

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: medusa-pdb
  namespace: medusa
  labels:
    app: medusa
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: medusa