apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-postgresql
  namespace: medusa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-postgresql
  template:
    metadata:
      labels:
        app: medusa-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: "medusa"
        - name: POSTGRES_USER
          value: "medusa"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: db-password
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 500m
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U medusa -d medusa
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U medusa -d medusa
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: medusa-postgresql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: medusa-postgresql
  namespace: medusa
spec:
  selector:
    app: medusa-postgresql
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: medusa-postgresql-pvc
  namespace: medusa
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi