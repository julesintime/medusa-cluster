---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: medusa-build-pipeline
  namespace: medusa
spec:
  description: |
    Build Medusa from official GitHub repository and push to registry

  params:
  - name: git-url
    description: Git repository URL
    type: string
    default: "https://github.com/medusajs/medusa-starter-default.git"
  - name: git-revision
    description: Git revision to build
    type: string
    default: "master"
  - name: image-registry
    description: Image registry URL
    type: string
    default: "registry.xuperson.org"
  - name: image-name
    description: Image name
    type: string
    default: "medusa/backend"

  workspaces:
  - name: shared-data
    description: Shared workspace for the pipeline
  - name: docker-credentials
    description: Docker registry credentials
    optional: true

  tasks:
  - name: fetch-source
    taskRef:
      name: medusa-git-clone
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.git-revision)

  - name: create-dockerfile
    runAfter: ["fetch-source"]
    taskRef:
      name: medusa-dockerfile-creator
    workspaces:
    - name: source
      workspace: shared-data

  - name: build-push
    runAfter: ["create-dockerfile"]
    taskRef:
      name: medusa-buildah
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: IMAGE
      value: $(params.image-registry)/$(params.image-name):latest
    - name: DOCKERFILE
      value: ./Dockerfile
    - name: CONTEXT
      value: .

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: medusa-git-clone
  namespace: medusa
spec:
  description: Clone git repository
  params:
  - name: url
    description: Repository URL to clone from
    type: string
  - name: revision
    description: Revision to checkout
    type: string
    default: "master"

  workspaces:
  - name: source
    description: The workspace where the git repository will be cloned

  results:
  - name: commit
    description: The precise commit SHA that was checked out

  steps:
  - name: clone
    image: alpine/git:latest
    workingDir: $(workspaces.source.path)
    script: |
      #!/bin/sh
      set -eu

      echo "Cloning $(params.url) @ $(params.revision)"

      # Clean directory
      rm -rf ./*

      git clone --depth=1 --branch=$(params.revision) $(params.url) .

      RESULT_SHA="$(git rev-parse HEAD)"
      echo -n "$RESULT_SHA" > "$(results.commit.path)"
      echo "Clone completed successfully. Commit: $RESULT_SHA"

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: medusa-dockerfile-creator
  namespace: medusa
spec:
  description: Create Dockerfile for Medusa if it doesn't exist
  workspaces:
  - name: source
    description: Source workspace

  steps:
  - name: create-dockerfile
    image: alpine:latest
    workingDir: $(workspaces.source.path)
    script: |
      #!/bin/sh
      if [ ! -f Dockerfile ]; then
        cat > Dockerfile << 'EOF'
      FROM node:20-alpine AS builder

      WORKDIR /server

      # Copy package files
      COPY package*.json ./

      # Install dependencies
      RUN npm ci --only=production && \
          npm cache clean --force

      # Copy application files
      COPY . .

      # Build Medusa
      RUN npm run build || true

      # Production stage
      FROM node:20-alpine

      # Install dumb-init for proper signal handling
      RUN apk add --no-cache dumb-init

      # Create non-root user
      RUN addgroup -g 1001 -S nodejs && \
          adduser -S medusa -u 1001 -G nodejs

      WORKDIR /server

      # Copy built application
      COPY --from=builder --chown=medusa:nodejs /server .

      # Create required directories
      RUN mkdir -p /server/uploads && \
          chown -R medusa:nodejs /server

      USER medusa

      EXPOSE 9000

      ENTRYPOINT ["dumb-init", "--"]
      CMD ["npm", "run", "start"]
      EOF
        echo "Dockerfile created successfully"
      else
        echo "Dockerfile already exists"
      fi

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: medusa-buildah
  namespace: medusa
spec:
  description: Build and push container image using Buildah
  params:
  - name: IMAGE
    description: Reference of the image buildah will produce
    type: string
  - name: DOCKERFILE
    description: Path to the Dockerfile to build
    type: string
    default: ./Dockerfile
  - name: CONTEXT
    description: Path to the directory to use as context
    type: string
    default: .

  workspaces:
  - name: source
    description: Workspace containing the source to build
  - name: dockerconfig
    description: Docker config directory
    optional: true

  steps:
  - name: build-and-push
    image: quay.io/buildah/stable:latest
    workingDir: $(workspaces.source.path)
    securityContext:
      privileged: true
    script: |
      #!/bin/bash
      set -eu

      # Build the image
      buildah bud \
        --format=oci \
        --tls-verify=false \
        --no-cache \
        -f $(params.DOCKERFILE) \
        -t $(params.IMAGE) \
        $(params.CONTEXT)

      # Push the image
      buildah push \
        --tls-verify=false \
        $(params.IMAGE)

      echo "Image built and pushed: $(params.IMAGE)"
    volumeMounts:
    - name: varlibcontainers
      mountPath: /var/lib/containers

  volumes:
  - name: varlibcontainers
    emptyDir: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: medusa-pipeline-sa
  namespace: medusa

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: medusa-pipeline-role
  namespace: medusa
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps", "persistentvolumeclaims"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "patch", "update"]
- apiGroups: ["tekton.dev"]
  resources: ["tasks", "taskruns", "pipelines", "pipelineruns"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: medusa-pipeline-binding
  namespace: medusa
subjects:
- kind: ServiceAccount
  name: medusa-pipeline-sa
  namespace: medusa
roleRef:
  kind: Role
  name: medusa-pipeline-role
  apiGroup: rbac.authorization.k8s.io