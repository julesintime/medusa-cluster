---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: medusa-redis
  namespace: medusa
spec:
  interval: 10m
  chart:
    spec:
      chart: redis
      version: "18.4.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  values:
    auth:
      enabled: true
      existingSecret: medusa-redis-secret
      existingSecretPasswordKey: password

    architecture: standalone

    master:
      persistence:
        enabled: true
        size: 5Gi
        storageClass: local-path

      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "250m"

      podSecurityContext:
        enabled: true
        fsGroup: 1001

      containerSecurityContext:
        enabled: true
        runAsUser: 1001

    metrics:
      enabled: false

    networkPolicy:
      enabled: false