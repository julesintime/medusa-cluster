---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa
  namespace: medusa
  labels:
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: medusa
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: medusa
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: medusa
      imagePullSecrets:
      - name: gitea-registry-secret
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL..."
          while ! nc -z medusa-postgresql 5432; do
            sleep 1
          done
          echo "PostgreSQL is ready!"
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis..."
          while ! nc -z medusa-redis 6379; do
            sleep 1
          done
          echo "Redis is ready!"
      - name: run-migrations
        image: node:20-alpine
        imagePullPolicy: Always
        command: ["sh", "-c", "echo 'Skipping migrations for now'"]
        envFrom:
        - configMapRef:
            name: medusa-app-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: jwt-secret
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: cookie-secret
      containers:
      - name: medusa
        image: git.xuperson.org/helloroot/medusa-app:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 9000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: medusa-app-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: jwt-secret
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: cookie-secret
        - name: MEDUSA_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: admin-email
        - name: MEDUSA_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: admin-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3