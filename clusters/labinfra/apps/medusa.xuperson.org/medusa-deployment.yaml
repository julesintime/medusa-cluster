apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa
  namespace: medusa
  labels:
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: medusa
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: medusa
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: medusa
      imagePullSecrets:
      - name: gitea-registry-secret
      containers:
      - name: medusa
        image: git.xuperson.org/helloroot/medusa-app:main-fa6c8a9 # {"$imagepolicy": "medusa:medusa-app"}
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 9000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: medusa-app-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: jwt-secret
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: cookie-secret
        - name: MEDUSA_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: admin-email
        - name: MEDUSA_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: admin-password
        resources:
          requests:
            memory: "1Gi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
