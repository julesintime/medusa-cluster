apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-redis
  namespace: medusa
  labels:
    app: medusa-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-redis
  template:
    metadata:
      labels:
        app: medusa-redis
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        command: ["redis-server"]
        args:
          - --appendonly
          - "yes"
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: medusa-redis
  namespace: medusa
  labels:
    app: medusa-redis
spec:
  selector:
    app: medusa-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP