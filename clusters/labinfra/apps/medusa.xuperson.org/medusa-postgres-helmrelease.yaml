---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: medusa-postgres
  namespace: medusa
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: "13.2.24"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  values:
    global:
      postgresql:
        auth:
          database: medusa
          username: medusa
          postgresPassword: postgres123
          password: medusa123

    primary:
      persistence:
        enabled: true
        size: 20Gi
        storageClass: local-path

      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"

      podSecurityContext:
        enabled: true
        fsGroup: 1001

      containerSecurityContext:
        enabled: true
        runAsUser: 1001

    metrics:
      enabled: false

    networkPolicy:
      enabled: false