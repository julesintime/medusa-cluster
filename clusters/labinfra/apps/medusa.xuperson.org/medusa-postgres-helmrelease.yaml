apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: medusa-postgres
  namespace: medusa
spec:
  interval: 30m
  chart:
    spec:
      chart: postgresql
      version: "15.5.32"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      database: medusa_db
      username: medusa
      existingSecret: medusa-postgres-secrets
      secretKeys:
        adminPasswordKey: postgres-password
        userPasswordKey: postgres-password
    
    primary:
      persistence:
        enabled: true
        size: 10Gi
        storageClass: local-path
      
      service:
        type: ClusterIP
        ports:
          postgresql: 5432
      
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    
    metrics:
      enabled: false