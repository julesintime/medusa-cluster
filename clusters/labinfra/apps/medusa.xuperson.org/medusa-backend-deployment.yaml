apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-backend
  namespace: medusa
  labels:
    app: medusa-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-backend
  template:
    metadata:
      labels:
        app: medusa-backend
    spec:
      serviceAccountName: medusa
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          until nc -z medusa-postgres-postgresql 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
          echo "PostgreSQL is ready!"
      
      containers:
      - name: medusa
        image: nginx:alpine # {"$imagepolicy": "medusa:medusa-backend-policy"}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      
      # Redis sidecar for session and cache management
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        args:
        - --save
        - "60"
        - "1"
        - --loglevel
        - warning
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: medusa-uploads-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: medusa-uploads-pvc
  namespace: medusa
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi