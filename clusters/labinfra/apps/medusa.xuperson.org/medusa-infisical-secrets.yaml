apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: medusa-secrets
  namespace: medusa
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/medusa-fresh"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: medusa-backend-secrets
      secretNamespace: medusa
      creationPolicy: "Orphan"
      template:
        data:
          jwt-secret: "{{ .JWT_SECRET.Value | b64enc }}"
          cookie-secret: "{{ .COOKIE_SECRET.Value | b64enc }}"
          database-url: "{{ .DATABASE_URL.Value | b64enc }}"
          admin-email: "{{ .ADMIN_EMAIL.Value | b64enc }}"
          admin-password: "{{ .ADMIN_PASSWORD.Value | b64enc }}"
          store-cors: "{{ .STORE_CORS.Value | b64enc }}"
          admin-cors: "{{ .ADMIN_CORS.Value | b64enc }}"
    
    - secretName: medusa-postgres-secrets
      secretNamespace: medusa
      creationPolicy: "Orphan"
      template:
        data:
          postgres-password: "{{ .POSTGRES_PASSWORD.Value | b64enc }}"
    
    - secretName: medusa-storefront-secrets
      secretNamespace: medusa
      creationPolicy: "Orphan"
      template:
        data:
          next-public-medusa-publishable-key: "{{ .NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY.Value | b64enc }}"
          next-public-default-region: "{{ .NEXT_PUBLIC_DEFAULT_REGION.Value | b64enc }}"
          next-public-base-url: "{{ .NEXT_PUBLIC_BASE_URL.Value | b64enc }}"