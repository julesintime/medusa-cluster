---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: medusa-postgres-secret
  namespace: medusa
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator

  managedKubeSecretReferences:
    - secretName: medusa-postgres-secret
      secretNamespace: medusa
      creationPolicy: "Orphan"
      template:
        data:
          postgres-password: "{{ .MEDUSA_POSTGRES_ADMIN_PASSWORD.Value | b64enc }}"
          password: "{{ .MEDUSA_POSTGRES_PASSWORD.Value | b64enc }}"

