---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: medusa-secrets
  namespace: medusa
  labels:
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: secrets
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: medusa-secrets
      secretNamespace: medusa
      creationPolicy: "Orphan"
      template:
        data:
          database-url: "{{ .MEDUSA_DATABASE_URL.Value }}"
          db-password: "{{ .MEDUSA_DB_PASSWORD.Value }}"
          redis-url: "{{ .MEDUSA_REDIS_URL.Value }}"
          jwt-secret: "{{ .MEDUSA_JWT_SECRET.Value }}"
          cookie-secret: "{{ .MEDUSA_COOKIE_SECRET.Value }}"
          admin-email: "{{ .MEDUSA_ADMIN_EMAIL.Value }}"
          admin-password: "{{ .MEDUSA_ADMIN_PASSWORD.Value }}"