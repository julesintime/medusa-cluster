---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: medusa
  namespace: medusa
  labels:
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: medusa
  name: medusa
  labels:
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: medusa
  namespace: medusa
  labels:
    app.kubernetes.io/name: medusa
    app.kubernetes.io/component: rbac
subjects:
  - kind: ServiceAccount
    name: medusa
    namespace: medusa
roleRef:
  kind: Role
  name: medusa
  apiGroup: rbac.authorization.k8s.io