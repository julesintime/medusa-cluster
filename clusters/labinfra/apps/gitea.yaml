---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitea
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/labinfra/apps/git.xuperson.org
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: gitea
      namespace: gitea
    - apiVersion: apps/v1
      kind: Deployment
      name: gitea-act-runner
      namespace: gitea
  dependsOn:
    - name: cloudflare-ingress
    - name: longhorn
