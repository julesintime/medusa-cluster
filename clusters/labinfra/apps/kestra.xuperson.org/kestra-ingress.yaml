apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kestra
  namespace: kestra
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "kestra.xuperson.org"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # WebSocket support for real-time updates
    nginx.ingress.kubernetes.io/websocket-services: "kestra"
    nginx.ingress.kubernetes.io/proxy-set-headers: "ingress-nginx/proxy-headers"
spec:
  ingressClassName: nginx
  rules:
  - host: kestra.xuperson.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kestra
            port:
              number: 8080