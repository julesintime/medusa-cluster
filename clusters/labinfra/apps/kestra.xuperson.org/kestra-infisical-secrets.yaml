apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: kestra-secrets
  namespace: kestra
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: kestra-database-secrets
      secretNamespace: kestra
      creationPolicy: "Orphan"
      template:
        data:
          postgres-password: "{{ .KESTRA_DB_PASSWORD.Value }}"
          postgres-username: "{{ .KESTRA_DB_USERNAME.Value }}"