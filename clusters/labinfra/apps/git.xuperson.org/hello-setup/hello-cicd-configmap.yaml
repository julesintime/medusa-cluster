---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-cicd-workflow
  namespace: gitea
  labels:
    app.kubernetes.io/name: hello-app
    app.kubernetes.io/component: cicd-workflow
    app.kubernetes.io/managed-by: flux
data:
  buildkit-ci.yml: |
    name: Simple BuildKit CI

    on:
      push:
        branches: [ main, master ]
      pull_request:
        branches: [ main, master ]

    jobs:
      build:
        runs-on: ubuntu-latest

        steps:
        - name: Build and push with buildctl
          run: |
            set -e
            
            # Clone the repository
            echo "üì¶ Cloning repository..."
            git clone ${{ gitea.repository_clone_url }} /tmp/build
            cd /tmp/build
            git checkout ${{ gitea.sha }}
            
            # Get commit info for tagging
            COMMIT_SHA=$(git rev-parse --short HEAD)
            BRANCH_NAME=${{ gitea.ref_name }}
            IMAGE_BASE="registry.k3s.internal/hello-app"
            
            # Build tags
            if [ "$BRANCH_NAME" = "main" ] || [ "$BRANCH_NAME" = "master" ]; then
              TAGS="$IMAGE_BASE:latest,$IMAGE_BASE:$BRANCH_NAME-$COMMIT_SHA"
            else
              TAGS="$IMAGE_BASE:$BRANCH_NAME-$COMMIT_SHA"
            fi
            
            echo "üî® Building image with tags: $TAGS"
            echo "üìÅ Working directory: $(pwd)"
            echo "üìã Directory contents:"
            ls -la
            
            # Test buildctl connectivity
            echo "üîó Testing BuildKit connection..."
            buildctl --addr $BUILDKIT_HOST debug workers
            
            # Build and push with buildctl
            buildctl --addr $BUILDKIT_HOST build \
              --frontend dockerfile.v0 \
              --local context=/tmp/build \
              --local dockerfile=/tmp/build \
              --output type=image,name="$TAGS",push=true \
              --export-cache type=registry,ref=$IMAGE_BASE:cache \
              --import-cache type=registry,ref=$IMAGE_BASE:cache
            
            echo "‚úÖ Build completed successfully!"
            echo "üìã Image tags: $TAGS"
