---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: gitea-admin-credentials
  namespace: gitea
  labels:
    app.kubernetes.io/name: gitea
    app.kubernetes.io/component: admin-credentials
    app.kubernetes.io/managed-by: flux
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token
  
  managedKubeSecretReferences:
    - secretName: gitea-admin-secrets
      secretNamespace: gitea
      creationPolicy: "Orphan"
      template:
        data:
          username: "{{ .GITEA_ADMIN_USERNAME.Value }}"
          password: "{{ .GITEA_ADMIN_PASSWORD.Value }}"