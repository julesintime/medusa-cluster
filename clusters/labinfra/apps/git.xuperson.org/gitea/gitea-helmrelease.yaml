---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: gitea
      version: "^10.0.0"
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: gitea
  
  values:
    # Single replica for minimal setup
    replicaCount: 1
    
    # Single-pod configuration as per official docs
    postgresql-ha:
      enabled: false
    
    postgresql:
      enabled: true
    
    valkey-cluster:
      enabled: false
    
    valkey:
      enabled: true
    
    # Use PostgreSQL database with proper indexer config
    gitea:
      config:
        database:
          DB_TYPE: postgres
        
        indexer:
          ISSUE_INDEXER_TYPE: bleve
          REPO_INDEXER_ENABLED: true
        
        server:
          DOMAIN: git.xuperson.org
          ROOT_URL: https://git.xuperson.org
          HTTP_PORT: 3000
          PROTOCOL: http
      
      # Configure admin user from Infisical secrets
      admin:
        existingSecret: gitea-admin-secrets
        username: ""  # Will be read from secret
        password: ""  # Will be read from secret
        email: ""     # Will be read from secret
    
    # Simple service configuration
    service:
      http:
        type: ClusterIP
        port: 3000
      ssh:
        type: ClusterIP
        port: 22
    
    # Enable ingress
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: git.xuperson.org
          paths:
            - path: /
              pathType: Prefix
    
    # Enable persistence for data
    persistence:
      enabled: true
      size: 10Gi
      storageClass: ""  # Use default storage class
      accessModes:
        - ReadWriteOnce
    
    # Resource limits for single pod
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
