---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: gitea
      version: "^10.0.0"
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: gitea
  
  values:
    # Single replica for minimal setup
    replicaCount: 1
    
    # Disable all HA dependencies for minimal setup
    postgresql-ha:
      enabled: false
    
    postgresql:
      enabled: false
    
    valkey-cluster:
      enabled: false
    
    valkey:
      enabled: false
    
    # Use SQLite database for minimal setup (no external dependencies)
    gitea:
      config:
        database:
          DB_TYPE: sqlite3
          PATH: /data/gitea/gitea.db
        
        server:
          DOMAIN: git.xuperson.org
          ROOT_URL: https://git.xuperson.org
          HTTP_PORT: 3000
          PROTOCOL: http
        
        # Use memory for cache and session (no external dependencies)
        cache:
          ENABLED: true
          ADAPTER: memory
        
        session:
          PROVIDER: memory
      
      # Configure admin user from Infisical secrets
      admin:
        existingSecret: gitea-admin-secrets
        username: ""  # Will be read from secret
        password: ""  # Will be read from secret
        email: ""     # Will be read from secret
    
    # Simple service configuration
    service:
      http:
        type: ClusterIP
        port: 3000
      ssh:
        type: ClusterIP
        port: 22
    
    # Enable ingress
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: git.xuperson.org
          paths:
            - path: /
              pathType: Prefix
    
    # Enable persistence for data
    persistence:
      enabled: true
      size: 10Gi
      storageClass: ""  # Use default storage class
      accessModes:
        - ReadWriteOnce
    
    # Resource limits for single pod
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
