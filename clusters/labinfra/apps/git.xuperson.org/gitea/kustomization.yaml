apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gitea-main

resources:
  - namespace.yaml
  - gitea-helmrepository.yaml
  - gitea-helmrelease.yaml
  - gitea-ingress.yaml
  - infisical-gitea.yaml
  # TODO: Migrate runner sealed secret to Infisical
  - runner-sealed-secret.yaml

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: gitea
      app.kubernetes.io/component: git-server