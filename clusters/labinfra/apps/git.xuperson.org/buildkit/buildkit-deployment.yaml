---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkitd
  namespace: gitea
  labels:
    app.kubernetes.io/name: buildkit
    app.kubernetes.io/component: ci-cd
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildkitd
  template:
    metadata:
      labels:
        app: buildkitd
        app.kubernetes.io/name: buildkit
    spec:
      serviceAccountName: buildkit
      containers:
      - name: buildkitd
        image: moby/buildkit:latest
        args:
        - --addr
        - tcp://0.0.0.0:1234
        ports:
        - containerPort: 1234
          name: buildkitd
          protocol: TCP
        securityContext:
          privileged: true
        readinessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        livenessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        env:
        - name: BUILDKIT_STEP_LOG_MAX_SIZE
          value: "50000000"
        - name: BUILDKIT_STEP_LOG_MAX_SPEED
          value: "100000"