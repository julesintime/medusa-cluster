---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: buildkit-daemon-certs
  namespace: gitea
spec:
  authentication:
    serviceToken:
      secretsScope:
        envSlug: dev
        recursive: false
        secretsPath: /
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  hostAPI: https://app.infisical.com/api
  managedKubeSecretReferences:
  - creationPolicy: Orphan
    secretName: buildkit-daemon-certs
    secretNamespace: gitea
    secretType: Opaque
    template:
      data:
        ca.pem: '{{ .BUILDKIT_CA_PEM_B64.Value | base64decode }}'
        cert.pem: '{{ .BUILDKIT_CERT_PEM_B64.Value | base64decode }}'
        key.pem: '{{ .BUILDKIT_KEY_PEM_B64.Value | base64decode }}'
        client-cert.pem: '{{ .BUILDKIT_CLIENT_CERT_PEM_B64.Value | base64decode }}'
        client-key.pem: '{{ .BUILDKIT_CLIENT_KEY_PEM_B64.Value | base64decode }}'
  resyncInterval: 60
