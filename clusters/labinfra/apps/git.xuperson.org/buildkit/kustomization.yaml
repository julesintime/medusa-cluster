---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: buildkit
  namespace: gitea

resources:
  - buildkit-rbac.yaml
  - buildkit-infisical-secrets.yaml
  - buildkit-deployment.yaml
  - buildkit-service.yaml

commonLabels:
  app.kubernetes.io/name: buildkit
  app.kubernetes.io/component: build-service
  app.kubernetes.io/managed-by: flux

images:
  - name: moby/buildkit
    newTag: master-rootless
