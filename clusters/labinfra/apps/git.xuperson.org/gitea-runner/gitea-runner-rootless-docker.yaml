apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: act-runner-vol
  namespace: gitea
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: act-runner-rootless
  namespace: gitea
  labels:
    app: act-runner-rootless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: act-runner-rootless
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: act-runner-rootless
    spec:
      serviceAccountName: gitea-runner-init
      restartPolicy: Always
      volumes:
      - name: runner-data
        persistentVolumeClaim:
          claimName: act-runner-vol
      securityContext:
        fsGroup: 1000
      
      initContainers:
      # Wait for runner registration token
      - name: wait-for-secret
        image: bitnami/kubectl:latest
        command:
          - /bin/bash
          - -c
          - |
            echo "🔍 Waiting for runner-secret to be created by bootstrap job..."
            while ! kubectl get secret runner-secret -n gitea >/dev/null 2>&1; do
              echo "   Secret not found, waiting 10 seconds..."
              sleep 10
            done
            echo "✅ Found runner-secret! Act-runner can now start."
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"

      containers:
      - name: runner
        image: gitea/act_runner:nightly-dind-rootless
        imagePullPolicy: Always
        workingDir: /data
        command:
          - sh
          - -c
          - |
            # Start Docker daemon in background (rootless mode)
            echo "🐳 Starting rootless Docker daemon..."
            dockerd-entrypoint.sh &
            DOCKER_PID=$!
            
            # Wait for Docker daemon to be ready
            echo "🔍 Waiting for Docker daemon..."
            while ! docker version >/dev/null 2>&1; do 
              echo 'waiting for docker daemon...'
              sleep 5
            done
            
            # Enable Docker Buildx (modern build features)
            echo "🔧 Setting up Docker Buildx..."
            docker buildx install
            docker buildx create --use --name=gitea-runner --driver=docker-container
            
            # Clean any existing config and re-register with fresh token
            echo "🔧 Cleaning old runner config..."
            rm -f /data/.runner
            
            echo "🔐 Registering runner with fresh token..."
            act_runner register \
              --instance "$GITEA_INSTANCE_URL" \
              --token "$GITEA_RUNNER_REGISTRATION_TOKEN" \
              --name "$GITEA_RUNNER_NAME" \
              --labels "$GITEA_RUNNER_LABELS" \
              --no-interactive
            
            # Create runner config file to properly expose Docker
            echo "🔧 Creating runner configuration..."
            cat > /data/.runner.yaml << 'EOFCONFIG'
            container:
              network: "host"
              privileged: false
              docker_host: "tcp://localhost:2376"
              options: "--add-host=docker.host:host-gateway"
            EOFCONFIG
            
            echo "🚀 Starting runner daemon..."
            exec act_runner daemon --config /data/.runner.yaml
        env:
        # Docker configuration (following official rootless example)
        - name: DOCKER_HOST
          value: tcp://localhost:2376
        - name: DOCKER_CERT_PATH
          value: /certs/client
        - name: DOCKER_TLS_VERIFY
          value: "1"
        
        # Gitea configuration
        - name: GITEA_INSTANCE_URL
          value: "https://git.xuperson.org"
        - name: GITEA_RUNNER_REGISTRATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: runner-secret
              key: token
        - name: GITEA_RUNNER_NAME
          value: "k3s-rootless-runner"
        - name: GITEA_RUNNER_LABELS
          value: "ubuntu-latest:docker://docker.gitea.com/runner-images:ubuntu-latest,ubuntu-22.04:docker://docker.gitea.com/runner-images:ubuntu-22.04,docker:host"
        
        securityContext:
          # Following official rootless example - privileged for DinD
          privileged: true
          runAsUser: 1000
          runAsGroup: 1000
        
        volumeMounts:
        - name: runner-data
          mountPath: /data
        
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - ps aux | grep -v grep | grep act_runner
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - ps aux | grep -v grep | grep act_runner
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
