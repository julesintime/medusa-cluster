---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: act-runner-dind-vol
  namespace: gitea
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: act-runner
  name: act-runner
  namespace: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: act-runner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: act-runner
    spec:
      serviceAccountName: gitea-runner-init
      restartPolicy: Always
      volumes:
      - name: docker-sock
        emptyDir: {}
      - name: runner-data
        persistentVolumeClaim:
          claimName: act-runner-dind-vol
      
      initContainers:
      # Wait for runner registration token
      - name: wait-for-secret
        image: bitnami/kubectl:latest
        command:
          - /bin/bash
          - -c
          - |
            echo "🔍 Waiting for runner-secret to be created by bootstrap job..."
            while ! kubectl get secret runner-secret -n gitea >/dev/null 2>&1; do
              echo "   Secret not found, waiting 10 seconds..."
              sleep 10
            done
            echo "✅ Found runner-secret! Act-runner can now start."
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      # Install Docker client
      - name: install-docker
        image: docker:23.0.6
        command:
        - sh
        - -c
        - cp /usr/local/bin/docker /shared/docker && chmod +x /shared/docker
        volumeMounts:
        - name: docker-client
          mountPath: /shared
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"

      containers:
      - name: runner
        image: gitea/act_runner:nightly-dind
        command: ["sh", "-c", "while ! docker version >/dev/null 2>&1; do echo 'waiting for docker daemon...'; sleep 5; done; /usr/local/bin/run.sh"]
        env:
        - name: DOCKER_HOST
          value: unix:///var/run/docker.sock
        - name: GITEA_INSTANCE_URL
          value: https://git.xuperson.org
        - name: GITEA_RUNNER_REGISTRATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: runner-secret
              key: token
        - name: GITEA_RUNNER_NAME
          value: "k3s-dind-runner-unique"
        - name: GITEA_RUNNER_LABELS
          value: "ubuntu-latest:docker://docker.gitea.com/runner-images:ubuntu-latest,ubuntu-22.04:docker://docker.gitea.com/runner-images:ubuntu-22.04,docker:host"
        
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: runner-data
          mountPath: /data
        
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            cpu: "2"
            memory: 4Gi
            
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - ps aux | grep -v grep | grep act_runner
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - ps aux | grep -v grep | grep act_runner
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      - name: daemon
        image: docker:23.0.6-dind
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        - name: DOCKER_DRIVER
          value: overlay2
        args:
        - --host=tcp://0.0.0.0:2375
        - --host=unix:///var/run/docker.sock
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "docker version"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 2Gi
