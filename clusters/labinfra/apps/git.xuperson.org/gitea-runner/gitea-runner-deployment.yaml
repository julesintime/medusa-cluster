---
apiVersion: v1
kind: ConfigMap
metadata:
  name: runner-setup-script
  namespace: gitea
  labels:
    app.kubernetes.io/name: gitea-runner
    app.kubernetes.io/component: ci-cd
    app.kubernetes.io/managed-by: flux
data:
  runner-setup.sh: |
    #!/bin/sh
    set -e

    echo "üîÑ Setting up Gitea runner registration..."

    # Wait for admin API token to be available
    echo "üì¶ Waiting for admin API token..."
    until /usr/local/bin/kubectl get secret gitea-admin-api-token -n gitea >/dev/null 2>&1; do
      echo "   Admin token not ready, waiting 10 seconds..."
      sleep 10
    done

    ADMIN_TOKEN=$(/usr/local/bin/kubectl get secret gitea-admin-api-token -n gitea -o jsonpath='{.data.token}' | base64 -d)
    echo "‚úÖ Got admin API token (length: ${#ADMIN_TOKEN})"

    # Get admin credentials for registration token API
    ADMIN_USER=$(/usr/local/bin/kubectl get secret gitea-admin-secrets -n gitea -o jsonpath='{.data.username}' | base64 -d)
    ADMIN_PASS=$(/usr/local/bin/kubectl get secret gitea-admin-secrets -n gitea -o jsonpath='{.data.password}' | base64 -d)

    # Test Gitea API connection
    echo "üì° Testing Gitea API connection..."
    until curl -s -f -u "$ADMIN_USER:$ADMIN_PASS" "http://gitea-http:3000/api/v1/version" >/dev/null; do
      echo "   Gitea API not ready, waiting 5 seconds..."
      sleep 5
    done
    echo "‚úÖ Gitea API is accessible"

    # Get fresh registration token
    echo "üé´ Getting fresh registration token..."
    TOKEN_RESPONSE=$(curl -s -u "$ADMIN_USER:$ADMIN_PASS" "http://gitea-http:3000/api/v1/admin/runners/registration-token")

    if [ $? -ne 0 ]; then
      echo "‚ùå Failed to call registration token API"
      exit 1
    fi

    REGISTRATION_TOKEN=$(echo "$TOKEN_RESPONSE" | grep -o '"token":"[^"]*"' | sed 's/"token":"//;s/"//')

    if [ -z "$REGISTRATION_TOKEN" ] || [ ${#REGISTRATION_TOKEN} -lt 20 ]; then
      echo "‚ùå Failed to get valid registration token"
      echo "Response: $TOKEN_RESPONSE"
      exit 1
    fi

    echo "‚úÖ Got registration token (length: ${#REGISTRATION_TOKEN})"

    # Clean up old runner secret and create new one
    echo "üßπ Cleaning up old runner registration..."
    /usr/local/bin/kubectl delete secret runner-secret -n gitea --ignore-not-found=true

    /usr/local/bin/kubectl create secret generic runner-secret \
      --from-literal=token="$REGISTRATION_TOKEN" \
      --namespace=gitea

    echo "üíæ Fresh runner registration token stored in 'runner-secret'"
    echo "üéØ Ready for clean runner registration"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: act-runner-vol
  namespace: gitea
  labels:
    app.kubernetes.io/name: gitea-runner
    app.kubernetes.io/part-of: gitea
    app.kubernetes.io/component: ci-cd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: act-runner
    app.kubernetes.io/name: gitea-runner
    app.kubernetes.io/part-of: gitea
    app.kubernetes.io/component: ci-cd
  name: act-runner
  namespace: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: act-runner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: act-runner
    spec:
      restartPolicy: Always
      serviceAccountName: gitea-runner-init
      initContainers:
      - name: install-kubectl
        image: bitnami/kubectl:latest
        command:
        - sh
        - -c
        - cp /opt/bitnami/kubectl/bin/kubectl /shared/kubectl && chmod +x /shared/kubectl
        volumeMounts:
        - name: kubectl-binary
          mountPath: /shared
      - name: setup-runner-token
        image: alpine/curl:latest
        command: ["/scripts/runner-setup.sh"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        - name: kubectl-binary
          mountPath: /usr/local/bin/kubectl
          subPath: kubectl
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      - name: install-buildctl
        image: moby/buildkit:master
        command: 
        - sh
        - -c
        - |
          cp /usr/bin/buildctl /shared/buildctl
          chmod +x /shared/buildctl
        volumeMounts:
        - name: buildctl-binary
          mountPath: /shared
      volumes:
      - name: runner-data
        persistentVolumeClaim:
          claimName: act-runner-vol
      - name: cache-dir
        emptyDir: {}
      - name: buildctl-binary
        emptyDir: {}
      - name: kubectl-binary
        emptyDir: {}
      - name: script-volume
        configMap:
          name: runner-setup-script
          defaultMode: 0755
      - name: buildkit-certs
        secret:
          secretName: buildkit-daemon-certs
      - name: runner-home
        emptyDir: {}
      - name: runner-runtime
        emptyDir: {}
      - name: runner-tmp
        emptyDir: {}
      - name: runner-docker-config
        emptyDir: {}
      securityContext:
        fsGroup: 1000
      containers:
      - name: runner
        image: gitea/act_runner:nightly
        workingDir: /data
        command: 
        - sh
        - -c
        - |
          # Clean any existing config and re-register with fresh token
          echo "üîß Cleaning old runner config..."
          rm -f /data/.runner
          
          echo "üîê Registering as the sole runner for this instance..."
          act_runner register \
            --instance "$GITEA_INSTANCE_URL" \
            --token "$GITEA_RUNNER_REGISTRATION_TOKEN" \
            --name "$GITEA_RUNNER_NAME" \
            --labels "$GITEA_RUNNER_LABELS" \
            --no-interactive
          
          echo "üöÄ Starting runner daemon..."
          exec act_runner daemon
        env:
        - name: HOME
          value: "/home/runner"
        - name: USER
          value: "runner"
        - name: XDG_RUNTIME_DIR
          value: "/run/user/1000"
        - name: TMPDIR
          value: "/home/runner/.local/tmp"
        - name: DOCKER_CONFIG
          value: "/home/runner/.local/share/docker"
        - name: BUILDKIT_HOST
          value: tcp://buildkitd.buildkit.svc.cluster.local:1235
        - name: GITEA_INSTANCE_URL
          value: https://git.xuperson.org
        - name: GITEA_RUNNER_REGISTRATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: runner-secret
              key: token
        - name: GITEA_RUNNER_NAME
          value: "sole-k8s-runner"
        - name: GITEA_RUNNER_LABELS
          value: "ubuntu-latest,ubuntu-22.04,buildkit"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        volumeMounts:
        - name: runner-data
          mountPath: /data
        - name: cache-dir
          mountPath: /.cache
        - name: buildctl-binary
          mountPath: /usr/local/bin/buildctl
          subPath: buildctl
        - name: buildkit-certs
          mountPath: /buildkit-certs
          readOnly: true
        - name: runner-home
          mountPath: /home/runner
        - name: runner-runtime
          mountPath: /run/user/1000
        - name: runner-tmp
          mountPath: /home/runner/.local/tmp
        - name: runner-docker-config
          mountPath: /home/runner/.local/share/docker
        resources:
          limits:
            cpu: 1500m
            memory: 2Gi
          requests:
            cpu: 250m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep -v grep | grep act_runner"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep -v grep | grep act_runner"
          initialDelaySeconds: 10
          periodSeconds: 10