---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: gitea
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/component: container-registry
spec:
  type: ClusterIP
  selector:
    app: registry
  ports:
  - name: registry
    port: 5000
    targetPort: 5000
    protocol: TCP
