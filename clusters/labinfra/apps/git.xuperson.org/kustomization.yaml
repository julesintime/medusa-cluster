apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: git-xuperson-org

resources:
  # Deploy gitea (includes Infisical secrets)
  - gitea
  # Then deploy runner (depends on gitea being ready)
  - runner
  # Deploy CI/CD services integrated with gitea (no registry - using Gitea's built-in registry)
  - buildkit
  # Deploy hello repository setup (creates demo repo with CI/CD workflow)
  - hello
  # Deploy medusa-fresh repository setup (creates e-commerce repo with CI/CD workflow)
  - medusa-fresh

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: gitea
      app.kubernetes.io/managed-by: flux
