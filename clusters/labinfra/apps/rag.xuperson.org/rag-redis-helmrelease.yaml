---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rag-redis
  namespace: rag
  labels:
    app.kubernetes.io/name: rag
    app.kubernetes.io/component: cache
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: "19.5.3"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: rag
      interval: 12h
  values:
    auth:
      password: "be116c18c8f978062b9b836bbbe0aac0af3bb02890e361c0"
    master:
      persistence:
        enabled: true
        size: 2Gi
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    replica:
      replicaCount: 1
      persistence:
        enabled: true
        size: 2Gi
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    metrics:
      enabled: true
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
