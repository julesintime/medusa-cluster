---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragflow
  namespace: rag
  labels:
    app.kubernetes.io/name: rag
    app.kubernetes.io/component: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rag
      app.kubernetes.io/component: application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rag
        app.kubernetes.io/component: application
    spec:
      serviceAccountName: rag-service-account
      containers:
      - name: ragflow
        image: infiniflow/ragflow:v0.20.5
        ports:
        - containerPort: 9380
          name: http
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: mysql-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: redis-password
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: minio-secret-key
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: elastic-password
        - name: TZ
          value: "UTC"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 9380
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 9380
          initialDelaySeconds: 30
          periodSeconds: 10
      restartPolicy: Always
