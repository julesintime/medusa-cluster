apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rag-mysql
  namespace: rag
  labels:
    app.kubernetes.io/name: rag
    app.kubernetes.io/component: database
spec:
  interval: 30m
  chart:
    spec:
      chart: mysql
      version: "9.21.2"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: rag
      interval: 12h
  values:
    auth:
      rootPassword: "d3c12046e992dc341613958fc20551f7c7173697b49bc3cd"
      database: "ragflow"
      username: "ragflow"
      password: "d3c12046e992dc341613958fc20551f7c7173697b49bc3cd"
    primary:
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    metrics:
      enabled: true
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
