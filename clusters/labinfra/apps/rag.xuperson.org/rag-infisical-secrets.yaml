---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: rag-secrets
  namespace: rag
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/ragflow"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator

  managedKubeSecretReferences:
    - secretName: rag-secrets
      secretNamespace: rag
      creationPolicy: "Orphan"
      template:
        data:
          mysql-password: "{{ .MYSQL_PASSWORD.Value }}"
          redis-password: "{{ .REDIS_PASSWORD.Value }}"
          minio-access-key: "{{ .MINIO_ACCESS_KEY.Value }}"
          minio-secret-key: "{{ .MINIO_SECRET_KEY.Value }}"
          elastic-password: "{{ .ELASTIC_PASSWORD.Value }}"
