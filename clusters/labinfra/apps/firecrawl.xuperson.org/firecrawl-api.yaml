apiVersion: v1
kind: ConfigMap
metadata:
  name: firecrawl-config
  namespace: firecrawl
data:
  HOST: "0.0.0.0"
  PORT: "3002"
  REDIS_URL: "redis://redis:6379"
  REDIS_RATE_LIMIT_URL: "redis://redis:6379"
  PLAYWRIGHT_MICROSERVICE_URL: "http://playwright-service:3000"
  USE_DB_AUTHENTICATION: "false"
  SENTRY_ENVIRONMENT: "production"
  ENV: "production"
  LOGGING_LEVEL: "INFO"
  IS_KUBERNETES: "true"
  NUQ_DATABASE_URL: "postgresql://postgres:password@nuq-postgres:5432/postgres"
  FLY_PROCESS_GROUP: "app"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: firecrawl
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      terminationGracePeriodSeconds: 180
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: ghcr.io/firecrawl/firecrawl:latest
          imagePullPolicy: Always
          command: [ "node" ]
          args: [ "--max-old-space-size=6144", "dist/src/index.js" ]
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: firecrawl-config
            - secretRef:
                name: firecrawl-secret
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
            limits:
              memory: "6Gi"
              cpu: "2000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
          volumeMounts:
          - name: api-tmp
            mountPath: /tmp
          - name: api-cache
            mountPath: /home/node/.cache
          livenessProbe:
            httpGet:
              path: /v0/health/liveness
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v0/health/readiness
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      volumes:
      - name: api-tmp
        emptyDir: {}
      - name: api-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: firecrawl
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP