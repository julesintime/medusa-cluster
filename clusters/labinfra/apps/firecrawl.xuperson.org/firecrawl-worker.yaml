apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: firecrawl
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: ghcr.io/firecrawl/firecrawl:latest
          imagePullPolicy: Always
          command: [ "node" ]
          args: [ "--max-old-space-size=4096", "dist/src/services/queue-worker.js" ]
          ports:
            - containerPort: 3005
          env:
            - name: FLY_PROCESS_GROUP
              value: "worker"
          envFrom:
            - configMapRef:
                name: firecrawl-config
            - secretRef:
                name: firecrawl-secret
          resources:
            requests:
              memory: "3Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
          volumeMounts:
          - name: worker-tmp
            mountPath: /tmp
          - name: worker-cache
            mountPath: /home/node/.cache
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      volumes:
      - name: worker-tmp
        emptyDir: {}
      - name: worker-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: firecrawl
  labels:
    app: worker
spec:
  selector:
    app: worker
  ports:
    - protocol: TCP
      port: 3005
      targetPort: 3005
  type: ClusterIP