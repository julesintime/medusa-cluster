apiVersion: v1
kind: ConfigMap
metadata:
  name: playwright-service-config
  namespace: firecrawl
data:
  PORT: "3000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright-service
  namespace: firecrawl
  labels:
    app: playwright-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playwright-service
  template:
    metadata:
      labels:
        app: playwright-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: playwright-service
          image: ghcr.io/firecrawl/playwright-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: playwright-service-config
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
          volumeMounts:
          - name: playwright-tmp
            mountPath: /tmp
          - name: playwright-cache
            mountPath: /home/pwuser/.cache
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      volumes:
      - name: playwright-tmp
        emptyDir: {}
      - name: playwright-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: playwright-service
  namespace: firecrawl
  labels:
    app: playwright-service
spec:
  selector:
    app: playwright-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP