apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: firecrawl-secrets
  namespace: firecrawl
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: firecrawl-secret
      secretNamespace: firecrawl
      creationPolicy: "Orphan"
      template:
        data:
          OPENAI_API_KEY: "{{ .FIRECRAWL_OPENAI_API_KEY.Value }}"
          SLACK_WEBHOOK_URL: "{{ .FIRECRAWL_SLACK_WEBHOOK_URL.Value }}"
          LLAMAPARSE_API_KEY: "{{ .FIRECRAWL_LLAMAPARSE_API_KEY.Value }}"
          BULL_AUTH_KEY: "{{ .FIRECRAWL_BULL_AUTH_KEY.Value }}"
          TEST_API_KEY: "{{ .FIRECRAWL_TEST_API_KEY.Value }}"
          POSTHOG_API_KEY: "{{ .FIRECRAWL_POSTHOG_API_KEY.Value }}"
          POSTHOG_HOST: "{{ .FIRECRAWL_POSTHOG_HOST.Value }}"
          STRIPE_PRICE_ID_STANDARD: "{{ .FIRECRAWL_STRIPE_PRICE_ID_STANDARD.Value }}"
          STRIPE_PRICE_ID_SCALE: "{{ .FIRECRAWL_STRIPE_PRICE_ID_SCALE.Value }}"
          FIRE_ENGINE_BETA_URL: "{{ .FIRECRAWL_FIRE_ENGINE_BETA_URL.Value }}"
          REDIS_PASSWORD: "{{ .FIRECRAWL_REDIS_PASSWORD.Value }}"