---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: nginx-test
  labels:
    app: nginx-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: gitea-http.gitea.svc.cluster.local:3000/giteaadmin/internal-test-nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      imagePullSecrets:
      - name: gitea-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test-service
  namespace: nginx-test
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.80.120"  # Pick available IP from pool
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx-test