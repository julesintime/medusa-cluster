---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: argocd-secrets
  namespace: argocd
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator

  managedKubeSecretReferences:
    - secretName: argocd-secrets
      secretNamespace: argocd
      creationPolicy: "Orphan"
      template:
        data:
          admin-password: "{{ .ARGOCD_ADMIN_PASSWORD.Value }}"
          admin-username: "{{ .ARGOCD_ADMIN_USERNAME.Value }}"
          server-secret-key: "{{ .ARGOCD_SERVER_SECRET_KEY.Value }}"