# GitHub Repository Credentials for ArgoCD
apiVersion: v1
kind: Secret
metadata:
  name: github-repo-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
stringData:
  type: git
  url: https://github.com/julesintime
  username: julesintime
  password: "{{ .GITHUB_ACCESS_TOKEN.Value }}"

---
# InfisicalSecret for GitHub credentials
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: github-credentials
  namespace: argocd
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator

  managedKubeSecretReferences:
    - secretName: github-repo-creds
      secretNamespace: argocd
      creationPolicy: "Orphan"
      template:
        type: Opaque
        data:
          type: git
          url: https://github.com/julesintime
          username: julesintime
          password: "{{ .GITHUB_TOKEN.Value }}"