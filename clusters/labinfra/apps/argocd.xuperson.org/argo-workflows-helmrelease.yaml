---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: argo-workflows
      version: "0.45.26"
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  install:
    createNamespace: false
  dependsOn:
    - name: argocd
  values:
    # Workflow Controller
    controller:
      replicas: 1

      # Security configuration
      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
          - ALL

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi

      # Workflow Configuration
      workflowNamespaces:
        - argocd

    # Workflow Server
    server:
      enabled: true
      replicas: 1

      # Security configuration
      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
          - ALL

      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 512Mi

      # Service configuration
      service:
        type: ClusterIP
        port: 2746

    # Service Account Configuration
    serviceAccount:
      create: true
      name: "argo-workflows"

    # RBAC Configuration
    rbac:
      create: true

    # CRD Installation
    crds:
      install: true
      keep: true