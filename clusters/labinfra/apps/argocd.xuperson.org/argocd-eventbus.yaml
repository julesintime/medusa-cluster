# EventBus for Argo Events coordination
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
  namespace: argocd
spec:
  nats:
    native:
      # Resource configuration for NATS
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

      # Persistence configuration
      persistence:
        storageClassName: longhorn
        accessMode: ReadWriteOnce
        volumeSize: 1Gi

      # Security configuration
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000