---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: claude-code-wrapper
  namespace: claude-code
spec:
  interval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: flux@xuperson.org
        name: Flux Image Automation
      messageTemplate: |
        chore: update claude-code-wrapper image to {{range .Updated.Images}}{{println .}}{{end}}
        
        ðŸ¤– Automated update by Flux CD Image Automation
    push:
      branch: master
  update:
    path: ./clusters/labinfra/apps/claude-code.xuperson.org
    strategy: Setters