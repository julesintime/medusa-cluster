---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: n8n
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/labinfra/apps/n8n.xuperson.org
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: n8n
      namespace: n8n
    - apiVersion: apps/v1
      kind: Deployment
      name: n8n-postgresql
      namespace: n8n