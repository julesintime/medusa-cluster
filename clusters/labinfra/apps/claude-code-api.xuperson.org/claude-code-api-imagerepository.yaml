---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: claude-code-api
  namespace: claude-code-api
spec:
  image: git.xuperson.org/helloroot/claude-code-openai-wrapper
  interval: 2m
  secretRef:
    name: gitea-registry-secret
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: claude-code-api
  namespace: claude-code-api
spec:
  imageRepositoryRef:
    name: claude-code-api
  policy:
    alphabetical:
      order: asc
  filterTags:
    pattern: '^main-[a-f0-9]+$'
    extract: '$0'