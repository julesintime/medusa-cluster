---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: claude-code-api-secrets
  namespace: claude-code-api
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: claude-code-api-secrets
      secretNamespace: claude-code-api
      creationPolicy: "Orphan"
      template:
        data:
          CLAUDE_API_KEY: "{{ .CLAUDE_API_KEY.Value }}"
          OPENAI_API_KEY: "{{ .CLAUDE_API_KEY.Value }}"
          ANTHROPIC_API_KEY: "{{ .CLAUDE_API_KEY.Value }}"
          CLAUDE_OAUTH_JSON: "{{ .CLAUDE_OAUTH_JSON.Value }}"
          auth.json: "{{ .CLAUDE_OAUTH_JSON.Value }}"