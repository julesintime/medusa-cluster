---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: gitea-registry-credentials
  namespace: claude-code-api
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: gitea-registry-secret
      secretNamespace: claude-code-api
      creationPolicy: "Orphan"
      template:
        type: kubernetes.io/dockerconfigjson
        data:
          .dockerconfigjson: |
            {
              "auths": {
                "git.xuperson.org": {
                  "username": "{{ .GITEA_ADMIN_USERNAME.Value }}",
                  "password": "{{ .GITEA_ADMIN_PASSWORD.Value }}",
                  "auth": "{{ printf "%s:%s" .GITEA_ADMIN_USERNAME.Value .GITEA_ADMIN_PASSWORD.Value | b64enc }}"
                }
              }
            }