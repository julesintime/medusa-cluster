apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-code-api
  namespace: claude-code-api
  labels:
    app: claude-code-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claude-code-api
  template:
    metadata:
      labels:
        app: claude-code-api
    spec:
      imagePullSecrets:
      - name: gitea-registry-secret
      initContainers:
      - name: setup-credentials
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          mkdir -p /root/.claude
          cp /tmp/claude-credentials/.credentials.json /root/.claude/.credentials.json
          echo "Credentials copied successfully"
          ls -la /root/.claude/
        volumeMounts:
        - name: claude-credentials
          mountPath: /tmp/claude-credentials
          readOnly: true
        - name: claude-config
          mountPath: /root/.claude
      containers:
      - name: claude-code-api
        image: git.xuperson.org/helloroot/claude-code-openai-wrapper:main-f450866 # {"$imagepolicy": "claude-code-api:claude-code-api"}
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: PYTHONPATH
          value: "/app"
        envFrom:
        - secretRef:
            name: claude-code-api-secrets
        volumeMounts:
        - name: claude-credentials
          mountPath: /tmp/claude-credentials
          readOnly: true
        - name: claude-config
          mountPath: /root/.claude
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: claude-credentials
        secret:
          secretName: claude-code-api-secrets
          items:
          - key: credentials.json
            path: .credentials.json
      - name: claude-config
        emptyDir: {}
