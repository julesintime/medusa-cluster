---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-code-api
  namespace: claude-code-api
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "claude-code-api.xuperson.org"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: claude-code-api.xuperson.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claude-code-api
            port:
              number: 80