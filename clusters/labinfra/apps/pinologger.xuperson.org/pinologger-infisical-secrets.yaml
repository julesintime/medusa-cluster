---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: pinologger-secrets
  namespace: pinologger
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: pinologger-secrets
      secretNamespace: pinologger
      creationPolicy: "Orphan"
      template:
        data:
          redis-url: "{{ .UPSTASH_REDIS_URL.Value }}"
          redis-host: "{{ .UPSTASH_REDIS_HOST.Value }}"
          redis-password: "{{ .UPSTASH_REDIS_PASSWORD.Value }}"
          redis-port: "{{ .UPSTASH_REDIS_PORT.Value }}"