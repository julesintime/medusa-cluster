---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pinologger
  namespace: pinologger
  labels:
    app: pinologger
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pinologger
  namespace: pinologger
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pinologger
  namespace: pinologger
subjects:
- kind: ServiceAccount
  name: pinologger
  namespace: pinologger
roleRef:
  kind: Role
  name: pinologger
  apiGroup: rbac.authorization.k8s.io