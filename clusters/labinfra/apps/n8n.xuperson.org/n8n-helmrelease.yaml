apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: n8n
spec:
  interval: 30m
  chart:
    spec:
      chart: n8n
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: community-charts
        namespace: n8n
      interval: 12h
  values:
    config:
      encryptionKey:
        existingSecret:
          name: n8n-secrets
          key: encryption-key
      database:
        type: postgresdb
        postgresdb:
          host: n8n-postgresql
          port: 5432
          database: n8n
          user: n8n
          existingSecret:
            name: n8n-secrets
            key: postgres-password
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: false
    postgresql:
      enabled: true
      auth:
        database: n8n
        username: n8n
        existingSecret: n8n-secrets
        secretKeys:
          adminPasswordKey: postgres-password
          userPasswordKey: postgres-password
      primary:
        persistence:
          enabled: true
          size: 8Gi
    persistence:
      enabled: true
      size: 8Gi
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 2Gi
        cpu: 1000m