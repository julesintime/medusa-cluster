apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: n8n
spec:
  interval: 30m
  chart:
    spec:
      chart: n8n
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: n8n
        namespace: n8n
      interval: 12h
  values:
    secret:
      existingSecret: "n8n-secrets"
    config:
      database:
        type: postgresdb
        postgresdb:
          existingSecret: "n8n-secrets"
          host: "n8n-postgresql"
          port: 5432
          database: "n8n"
          schema: "public"
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: false
    postgresql:
      enabled: true
      auth:
        existingSecret: "n8n-secrets"
        secretKeys:
          adminPasswordKey: "postgres-password"
          userPasswordKey: "postgres-password"
        username: "n8n"
        database: "n8n"
    persistence:
      enabled: true
      size: 8Gi