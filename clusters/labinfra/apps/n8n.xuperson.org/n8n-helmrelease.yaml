apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: n8n
spec:
  interval: 30m
  chart:
    spec:
      chart: n8n
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: n8n
        namespace: n8n
      interval: 12h
  values:
    main:
      config:
        n8n:
          encryption_key: "$(N8N_ENCRYPTION_KEY)"
        db:
          type: postgresdb
          postgresdb:
            host: "n8n-postgresql"
            port: 5432
            database: "n8n"
            user: "n8n"
            password: "$(DB_POSTGRESDB_PASSWORD)"
      extraEnv:
        N8N_ENCRYPTION_KEY:
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: encryption-key
        DB_POSTGRESDB_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: postgres-password
      service:
        type: ClusterIP
        port: 80
      persistence:
        enabled: true
        size: 8Gi
      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 2Gi
          cpu: 1000m
    ingress:
      enabled: false
    postgresql:
      enabled: true
      auth:
        username: "n8n"
        database: "n8n"
        existingSecret: "n8n-secrets"
        secretKeys:
          adminPasswordKey: "postgres-password"
          userPasswordKey: "postgres-password"
      primary:
        persistence:
          enabled: true
          size: 8Gi