apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: n8n-secrets
  namespace: n8n
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: n8n-secrets
      secretNamespace: n8n
      creationPolicy: "Orphan"
      template:
        data:
          N8N_ENCRYPTION_KEY: "{{ .N8N_ENCRYPTION_KEY.Value }}"
          postgres-password: "{{ .N8N_POSTGRES_PASSWORD.Value }}"
          DB_POSTGRESDB_PASSWORD: "{{ .N8N_POSTGRES_PASSWORD.Value }}"