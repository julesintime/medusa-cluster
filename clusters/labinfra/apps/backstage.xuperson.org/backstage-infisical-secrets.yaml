apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: backstage-secrets
  namespace: backstage
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: backstage-secrets
      secretNamespace: backstage
      creationPolicy: "Orphan"
      template:
        data:
          # GitHub OAuth credentials
          AUTH_GITHUB_CLIENT_ID: "{{ .BACKSTAGE_GITHUB_CLIENT_ID.Value }}"
          AUTH_GITHUB_CLIENT_SECRET: "{{ .BACKSTAGE_GITHUB_CLIENT_SECRET.Value }}"