apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: backstage-secrets
  namespace: backstage
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: backstage-secrets
      secretNamespace: backstage
      creationPolicy: "Orphan"
      template:
        data:
          # PostgreSQL password
          postgres-password: "{{ .BACKSTAGE_POSTGRES_PASSWORD.Value }}"
          # GitHub token for integrations
          GITHUB_TOKEN: "{{ .BACKSTAGE_GITHUB_TOKEN.Value | default \"\" }}"
          # Auth secret for session management
          BACKEND_SECRET: "{{ .BACKSTAGE_BACKEND_SECRET.Value }}"
          # GitHub OAuth (for proper authentication)
          AUTH_GITHUB_CLIENT_ID: "{{ .BACKSTAGE_GITHUB_CLIENT_ID.Value | default \"\" }}"
          AUTH_GITHUB_CLIENT_SECRET: "{{ .BACKSTAGE_GITHUB_CLIENT_SECRET.Value | default \"\" }}"