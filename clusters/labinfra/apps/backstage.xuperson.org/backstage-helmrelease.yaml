apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  url: https://backstage.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  chart:
    spec:
      chart: backstage
      version: '>=1.0.0'
      sourceRef:
        kind: HelmRepository
        name: backstage
  # WORKING CONFIGURATION - GUEST AUTH ONLY
  # GitHub OAuth requires custom Docker image build (frontend configuration)
  values: {}