apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  url: https://backstage.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  chart:
    spec:
      chart: backstage
      version: '>=1.0.0'
      sourceRef:
        kind: HelmRepository
        name: backstage
  values:
    backstage:
      image:
        repository: spotify/backstage
        tag: latest
      
      # Use environment variables for configuration
      extraEnvVars:
        - name: APP_CONFIG_app_title
          value: "Developer Portal"
        - name: APP_CONFIG_app_baseUrl
          value: "https://backstage.xuperson.org"
        - name: APP_CONFIG_backend_baseUrl
          value: "https://backstage.xuperson.org"
        - name: APP_CONFIG_backend_database_client
          value: "pg"
        - name: POSTGRES_HOST
          value: "backstage-postgresql"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "backstage"
        - name: POSTGRES_DB
          value: "backstage"
      
      # Reference secrets for sensitive data
      extraEnvVarsSecrets:
        - backstage-secrets
      
      # Resource limits
      resources:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "1Gi"
          cpu: "1000m"
    
    # Enable PostgreSQL for persistent storage
    postgresql:
      enabled: true
      auth:
        username: backstage
        database: backstage
        existingSecret: backstage-secrets
        secretKeys:
          adminPasswordKey: postgres-password
          userPasswordKey: postgres-password
      persistence:
        enabled: true
        size: 8Gi
      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"
    
    # Service configuration (correct schema)
    service:
      type: ClusterIP
      ports:
        backend: 7007