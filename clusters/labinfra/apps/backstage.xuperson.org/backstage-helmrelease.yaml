apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  url: https://backstage.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  chart:
    spec:
      chart: backstage
      version: '>=1.0.0'
      sourceRef:
        kind: HelmRepository
        name: backstage
  # MINIMAL CONFIGURATION - ADD GITHUB AUTH TO EXISTING GUEST
  values:
    backstage:
      appConfig:
        app:
          title: Developer Portal
          baseUrl: https://backstage.xuperson.org
        backend:
          baseUrl: https://backstage.xuperson.org
        auth:
          providers:
            guest: {}
            github:
              development:
                clientId: ${AUTH_GITHUB_CLIENT_ID}
                clientSecret: ${AUTH_GITHUB_CLIENT_SECRET}
      
      extraEnvVarsSecrets:
        - backstage-secrets