apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  url: https://backstage.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  chart:
    spec:
      chart: backstage
      version: '>=1.0.0'
      sourceRef:
        kind: HelmRepository
        name: backstage
  values:
    backstage:
      image:
        repository: spotify/backstage
        tag: latest
      
      # Minimal configuration - use SQLite instead of PostgreSQL
      appConfig:
        app:
          title: Developer Portal
          baseUrl: https://backstage.xuperson.org
        
        backend:
          baseUrl: https://backstage.xuperson.org
          database:
            client: better-sqlite3
            connection: ':memory:'
        
        # Guest authentication for single user setup
        auth:
          providers:
            guest:
              dangerouslyAllowOutsideDevelopment: true
    
    # Disable PostgreSQL dependency for minimal setup
    postgresql:
      enabled: false
    
    # Service configuration
    service:
      type: ClusterIP
      port: 80
      targetPort: 7007
    
    # Resource limits for minimal setup
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"