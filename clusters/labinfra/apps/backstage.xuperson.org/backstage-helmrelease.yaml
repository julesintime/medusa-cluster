apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  url: https://backstage.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 10m
  chart:
    spec:
      chart: backstage
      version: '>=1.0.0'
      sourceRef:
        kind: HelmRepository
        name: backstage
  values:
    backstage:
      # GitHub OAuth configuration
      extraEnvVars:
        - name: APP_CONFIG_app_title
          value: "Developer Portal"
        - name: APP_CONFIG_app_baseUrl
          value: "https://backstage.xuperson.org"
        - name: APP_CONFIG_backend_baseUrl
          value: "https://backstage.xuperson.org"
        - name: APP_CONFIG_auth_providers_github_development_clientId
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: AUTH_GITHUB_CLIENT_ID
        - name: APP_CONFIG_auth_providers_github_development_clientSecret
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: AUTH_GITHUB_CLIENT_SECRET