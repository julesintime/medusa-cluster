---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-server
  namespace: redis
  labels:
    app: redis-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: redis-server
  namespace: redis
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: redis-server
  namespace: redis
subjects:
- kind: ServiceAccount
  name: redis-server
  namespace: redis
roleRef:
  kind: Role
  name: redis-server
  apiGroup: rbac.authorization.k8s.io