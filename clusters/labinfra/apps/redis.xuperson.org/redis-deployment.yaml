---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-client
  namespace: redis
  labels:
    app: redis-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-client
  template:
    metadata:
      labels:
        app: redis-client
    spec:
      containers:
      - name: redis-client
        image: redis:7.2-alpine
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Starting Redis client with Upstash connection..."
            echo "Redis Host: $REDIS_HOST"
            echo "Redis Port: $REDIS_PORT"
            echo "Testing connection to Upstash Redis..."
            
            # Test Redis connection using redis-cli
            redis-cli -h $REDIS_HOST -p $REDIS_PORT -a $REDIS_PASSWORD ping
            
            # Run redis-cli in monitoring mode for logging
            while true; do
              echo "$(date): Redis client running - testing Upstash connection"
              redis-cli -h $REDIS_HOST -p $REDIS_PORT -a $REDIS_PASSWORD set "redis:heartbeat:$(date +%s)" "$(date)"
              redis-cli -h $REDIS_HOST -p $REDIS_PORT -a $REDIS_PASSWORD get "redis:heartbeat:$(date +%s)"
              sleep 30
            done
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redis-upstash-secrets
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: redis-upstash-secrets
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-upstash-secrets
              key: redis-password
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-upstash-secrets
              key: redis-url
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false