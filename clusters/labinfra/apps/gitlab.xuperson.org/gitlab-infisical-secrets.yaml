---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: gitlab-secrets
  namespace: gitlab
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator

  managedKubeSecretReferences:
    - secretName: gitlab-secrets
      secretNamespace: gitlab
      creationPolicy: "Orphan"
      template:
        data:
          root-password: "{{ .GITLAB_ROOT_PASSWORD.Value }}"
          postgresql-password: "{{ .GITLAB_POSTGRESQL_PASSWORD.Value }}"
          postgresql-postgres-password: "{{ .GITLAB_POSTGRESQL_POSTGRES_PASSWORD.Value }}"
          redis-password: "{{ .GITLAB_REDIS_PASSWORD.Value }}"
          gitlab-shell-secret: "{{ .GITLAB_SHELL_SECRET.Value }}"
          gitaly-secret: "{{ .GITLAB_GITALY_SECRET.Value }}"
          gitlab-workhorse-secret: "{{ .GITLAB_WORKHORSE_SECRET.Value }}"
---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: gitlab-runner-secrets
  namespace: gitlab
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator

  managedKubeSecretReferences:
    - secretName: gitlab-runner-secrets
      secretNamespace: gitlab
      creationPolicy: "Orphan"
      template:
        data:
          runner-registration-token: "{{ .GITLAB_RUNNER_REGISTRATION_TOKEN.Value }}"