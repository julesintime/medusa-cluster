apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-wrapper
  namespace: claude-wrapper
  labels:
    app: claude-wrapper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claude-wrapper
  template:
    metadata:
      labels:
        app: claude-wrapper
    spec:
      serviceAccountName: claude-wrapper
      containers:
      - name: claude-wrapper
        image: python:3.11-slim
        ports:
        - containerPort: 8687
          name: http
        env:
        - name: PORT
          value: "8687"
        - name: DEBUG_MODE
          value: "false"
        - name: VERBOSE
          value: "false"
        
        # Claude Code authentication - from Infisical secrets
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: anthropic-api-key
              optional: true
        
        # OAuth configuration
        - name: CLAUDE_OAUTH_JSON
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: claude-oauth-json
              optional: true
        
        # AWS Bedrock authentication
        - name: CLAUDE_CODE_USE_BEDROCK
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: claude-use-bedrock
              optional: true
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: aws-access-key-id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: aws-secret-access-key
              optional: true
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: aws-region
              optional: true
        
        # Vertex AI authentication
        - name: CLAUDE_CODE_USE_VERTEX
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: claude-use-vertex
              optional: true
        - name: ANTHROPIC_VERTEX_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: anthropic-vertex-project-id
              optional: true
        - name: CLOUD_ML_REGION
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: cloud-ml-region
              optional: true
        
        # Optional API key protection
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: api-key
              optional: true
        
        # Configuration
        - name: MAX_TIMEOUT
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: max-timeout
              optional: true
        - name: CORS_ORIGINS
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: cors-origins
              optional: true
        
        # Rate limiting configuration
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: rate-limit-enabled
              optional: true
        - name: RATE_LIMIT_CHAT_PER_MINUTE
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: rate-limit-chat-per-minute
              optional: true
        - name: RATE_LIMIT_DEBUG_PER_MINUTE
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: rate-limit-debug-per-minute
              optional: true
        - name: RATE_LIMIT_AUTH_PER_MINUTE
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: rate-limit-auth-per-minute
              optional: true
        - name: RATE_LIMIT_HEALTH_PER_MINUTE
          valueFrom:
            secretKeyRef:
              name: claude-wrapper-auth
              key: rate-limit-health-per-minute
              optional: true
        
        # Google Application Credentials (for Vertex AI)
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/gcp/credentials.json"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: false
          runAsUser: 0
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: gcp-credentials
          mountPath: /etc/gcp
          readOnly: true
        
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -e
          cd /app
          
          # Create home directory and set proper permissions
          mkdir -p /root
          export HOME=/root
          
          # Install dependencies directly with pip
          pip install --break-system-packages fastapi==0.115.0 \
                     uvicorn[standard]==0.32.0 \
                     pydantic==2.10.0 \
                     python-dotenv==1.0.1 \
                     httpx==0.27.2 \
                     sse-starlette==2.1.3 \
                     python-multipart==0.0.12 \
                     claude-code-sdk==0.0.14
          
          # Run the application
          python main.py
      
      volumes:
      - name: app-code
        configMap:
          name: claude-wrapper-simple-app
          defaultMode: 0755
      - name: gcp-credentials
        secret:
          secretName: claude-wrapper-auth
          items:
          - key: google-application-credentials
            path: credentials.json
          optional: true
      
      restartPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: claude-wrapper
  namespace: claude-wrapper
  labels:
    app: claude-wrapper