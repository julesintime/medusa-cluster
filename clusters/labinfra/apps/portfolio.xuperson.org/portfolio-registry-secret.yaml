---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: portfolio-registry-credentials
  namespace: portfolio
  labels:
    app.kubernetes.io/name: portfolio
    app.kubernetes.io/component: registry-auth
    app.kubernetes.io/managed-by: flux
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: gitea-registry-secret
      secretNamespace: portfolio
      creationPolicy: "Orphan"
      template:
        type: kubernetes.io/dockerconfigjson
        data:
          .dockerconfigjson: |
            {
              "auths": {
                "git.xuperson.org": {
                  "username": "{{ .GITEA_ADMIN_USERNAME.Value }}",
                  "password": "{{ .GITEA_ADMIN_PASSWORD.Value }}",
                  "auth": "{{ printf "%s:%s" .GITEA_ADMIN_USERNAME.Value .GITEA_ADMIN_PASSWORD.Value | b64enc }}"
                }
              }
            }