---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: portfolio-secrets
  namespace: portfolio
  labels:
    app.kubernetes.io/name: portfolio
    app.kubernetes.io/component: secrets
    app.kubernetes.io/managed-by: flux
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/wordpress/portfolio"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: portfolio-mysql-secrets
      secretNamespace: portfolio
      creationPolicy: "Orphan"
      template:
        data:
          mysql-root-password: "{{ .PORTFOLIO_MYSQL_ROOT_PASSWORD.Value }}"
          mysql-password: "{{ .PORTFOLIO_MYSQL_PASSWORD.Value }}"
    - secretName: portfolio-wordpress-secrets
      secretNamespace: portfolio
      creationPolicy: "Orphan"
      template:
        data:
          wp-auth-key: "{{ .PORTFOLIO_WP_AUTH_KEY.Value }}"
          wp-secure-auth-key: "{{ .PORTFOLIO_WP_SECURE_AUTH_KEY.Value }}"
          wp-logged-in-key: "{{ .PORTFOLIO_WP_LOGGED_IN_KEY.Value }}"
          wp-nonce-key: "{{ .PORTFOLIO_WP_NONCE_KEY.Value }}"
          wp-auth-salt: "{{ .PORTFOLIO_WP_AUTH_SALT.Value }}"
          wp-secure-auth-salt: "{{ .PORTFOLIO_WP_SECURE_AUTH_SALT.Value }}"
          wp-logged-in-salt: "{{ .PORTFOLIO_WP_LOGGED_IN_SALT.Value }}"
          wp-nonce-salt: "{{ .PORTFOLIO_WP_NONCE_SALT.Value }}"