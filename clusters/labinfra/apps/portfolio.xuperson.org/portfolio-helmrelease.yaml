apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portfolio-wordpress
  namespace: portfolio
  labels:
    app.kubernetes.io/name: portfolio
    app.kubernetes.io/component: wordpress
    app.kubernetes.io/managed-by: flux
spec:
  interval: 15m
  chart:
    spec:
      chart: wordpress
      version: "19.x.x" # Use latest 19.x version
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    # WordPress Configuration
    wordpressUsername: admin
    wordpressPassword: "" # Will be auto-generated
    wordpressEmail: admin@xuperson.org
    wordpressFirstName: Portfolio
    wordpressLastName: Admin
    wordpressBlogName: "Avada Portfolio"
    wordpressTablePrefix: wp_
    # Custom WordPress + Avada Image (built by CI/CD)
    image:
      registry: git.xuperson.org
      repository: helloroot/portfolio-app
      tag: "git.xuperson.org/helloroot/portfolio-app:main-3316b11" # {"$imagepolicy": "portfolio:portfolio-app"}
      pullPolicy: IfNotPresent
      pullSecrets:
        - gitea-registry-secret
    # WordPress Security Configuration
    existingSecret: portfolio-wordpress-secrets
    # WordPress Persistence - disabled temporarily for testing
    persistence:
      enabled: false
    # WordPress Resources
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
    # Security Context - fix tar permission errors
    podSecurityContext:
      fsGroup: 33 # www-data group
      runAsUser: 33 # www-data user
      runAsGroup: 33
      runAsNonRoot: true
    containerSecurityContext:
      runAsUser: 33
      runAsGroup: 33
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    # WordPress Service
    service:
      type: ClusterIP
      port: 80
      httpsPort: 443
    # Health Checks
    livenessProbe:
      enabled: true
      httpGet:
        path: /wp-admin/install.php
        port: http
      initialDelaySeconds: 120
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    readinessProbe:
      enabled: true
      httpGet:
        path: /wp-login.php
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    # MariaDB Database (MySQL alternative disabled)
    mariadb:
      enabled: true
      auth:
        rootPassword: "" # Will use existing secret
        username: wordpress
        password: "" # Will use existing secret
        database: wordpress
        existingSecret: portfolio-mysql-secrets
        secretKeys:
          adminPasswordKey: mariadb-root-password
          userPasswordKey: mariadb-password
      primary:
        persistence:
          enabled: true
          storageClass: "longhorn"
          size: 20Gi
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 250m
    # MySQL (disabled in favor of MariaDB)
    mysql:
      enabled: false
    # External Database (disabled since using internal MySQL)
    externalDatabase:
      host: ""
      port: 3306
      user: ""
      password: ""
      database: ""
      existingSecret: ""
    # WordPress Configuration Overrides
    wordpressConfigureCache: false
    wordpressPlugins: "akismet"
    wordpressExtraConfigContent: |
      // Avada theme optimizations
      define('WP_MEMORY_LIMIT', '512M');
      define('WP_MAX_MEMORY_LIMIT', '512M');

      // Security headers
      define('FORCE_SSL_ADMIN', true);
      define('DISALLOW_FILE_EDIT', true);

      // Avada theme configuration
      define('AVADA_VERSION', '7.11.0');
    # Ingress (disabled - using separate ingress resource)
    ingress:
      enabled: false
    # Metrics and monitoring
    metrics:
      enabled: false
    # WordPress multisite
    wordpressMultisite:
      enabled: false
    # Apache/HTTPD configuration
    htaccessPersistenceEnabled: true
    customHTAccessCM: ""
    # WordPress auto-updates
    wordpressAutoUpdateLevel: none
    # Remove init containers - causing permission conflicts
    initContainers: []
  # Health check and dependencies

  # Post-install configuration
  postRenderers:
  - kustomize:
      patches:
      - target:
          kind: Deployment
          name: portfolio-wordpress
        patch: |-
          - op: add
            path: /spec/template/spec/containers/0/env/-
            value:
              name: WORDPRESS_HOME
              value: "https://portfolio.xuperson.org"
          - op: add
            path: /spec/template/spec/containers/0/env/-
            value:
              name: WORDPRESS_SITEURL
              value: "https://portfolio.xuperson.org"
