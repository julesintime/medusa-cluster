apiVersion: apps/v1
kind: Deployment
metadata:
  name: tektonic-app
  namespace: tektonic
  labels:
    app: tektonic-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tektonic-app
  template:
    metadata:
      labels:
        app: tektonic-app
    spec:
      containers:
      - name: tektonic-app
        image: 192.168.80.104:5000/tektonic-app:direct-test
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        workingDir: /app
        command: ["node"]
        args: ["index.js"]
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tektonic-app
  namespace: tektonic
  labels:
    app: tektonic-app
spec:
  selector:
    app: tektonic-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
  type: ClusterIP