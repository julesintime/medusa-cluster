apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: tektonic-listener
  namespace: tektonic
spec:
  serviceAccountName: tektonic-pipeline
  triggers:
    - name: git-push-trigger
      interceptors:
        - name: "verify-git-payload"
          ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: git-webhook-secret
                secretKey: secretToken
            - name: "eventTypes"
              value: ["push"]
      bindings:
        - ref: tektonic-pipeline-binding
      template:
        ref: tektonic-pipeline-template
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: tektonic-pipeline-binding
  namespace: tektonic
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
    - name: gitrepositoryurl
      value: $(body.repository.clone_url)
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: tektonic-pipeline-template
  namespace: tektonic
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: main
    - name: gitrepositoryurl
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        generateName: tektonic-build-deploy-run-
        namespace: tektonic
      spec:
        serviceAccountName: tektonic-pipeline
        pipelineRef:
          name: build-deploy-pipeline
        params:
          - name: repo-url
            value: $(tt.params.gitrepositoryurl)
          - name: image-reference
            value: "192.168.80.104:5000/tektonic-app:$(tt.params.gitrevision)"
        workspaces:
          - name: shared-data
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: git-webhook-secret
  namespace: tektonic
type: Opaque
data:
  secretToken: dGVrdG9uaWMtc2VjcmV0LXRva2Vu  # base64 of "tektonic-secret-token"
---
apiVersion: v1
kind: Service
metadata:
  name: el-tektonic-listener
  namespace: tektonic
spec:
  ports:
  - name: http-listener
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    eventlistener: tektonic-listener
  type: LoadBalancer
  loadBalancerIP: "192.168.80.110"