name: BuildKit CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build with BuildKit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      run: |
        git clone https://git.xuperson.org/giteaadmin/hello-xuperson-org.git .
        ls -la

    - name: Test BuildKit connection
      run: |
        echo "Testing BuildKit connectivity..."
        echo "BuildKit client version:"
        buildctl --version
        echo "Act runner environment:"
        env | grep -E "(HOME|USER|XDG|TMPDIR|DOCKER|BUILDKIT)" || echo "No relevant env vars found"
        echo "Connecting to remote BuildKit service..."
        # BUILDKIT_HOST=tcp://buildkitd.buildkit.svc.cluster.local:1235 buildctl debug workers

    - name: Set image metadata
      run: |
        echo "Setting up image metadata..."
        export BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        export BUILD_REF=${GITHUB_SHA:-$(git rev-parse HEAD 2>/dev/null || echo 'local')}
        export SHORT_SHA=$(echo $BUILD_REF | cut -c1-7)
        export IMAGE_TAG="${SHORT_SHA}-$(date +%s)"
        
        echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
        echo "BUILD_REF=$BUILD_REF" >> $GITHUB_ENV
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        
        echo "Build metadata:"
        echo "- Date: $BUILD_DATE"
        echo "- Ref: $BUILD_REF"
        echo "- Short SHA: $SHORT_SHA"
        echo "- Image Tag: $IMAGE_TAG"

    - name: Configure registry authentication
      run: |
        echo "Configuring registry authentication..."
        mkdir -p $DOCKER_CONFIG
        echo '{"auths":{"harbor-1756731822-registry.default.svc.cluster.local:5000":{"auth":"YWRtaW46SGFyYm9yMTIzNDUK"},"git.xuperson.org":{"auth":"Z2l0ZWFhZG1pbjoyYXAxN0xMVkpEckNqYW50bWNCSDBkTk12ZTljZzV6emdhZHlDWWxHCg=="}},"HttpHeaders":{"User-Agent":"Docker-Client/19.03.0 (linux)"},"credsStore":""}' > $DOCKER_CONFIG/config.json
        echo "Registry auth configured for Harbor (K8s service) and Gitea (access token)"

    - name: Build and push to Docker Registry (HTTP)
      run: |
        echo "üê≥ Building and pushing to Docker Registry (insecure HTTP)..."
        buildctl build \
          --frontend dockerfile.v0 \
          --local context=. \
          --local dockerfile=. \
          --opt build-arg:BUILD_DATE=$BUILD_DATE \
          --opt build-arg:BUILD_REF=$BUILD_REF \
          --output type=image,name=registry.gitea.svc.cluster.local:5000/hello-app:$IMAGE_TAG,push=true,registry.insecure=true \
          --output type=image,name=registry.gitea.svc.cluster.local:5000/hello-app:latest,push=true,registry.insecure=true \
          --progress=plain

    - name: Build and push to Gitea Registry
      run: |
        echo "üì¶ Building and pushing to Gitea Registry..."
        buildctl build \
          --frontend dockerfile.v0 \
          --local context=. \
          --local dockerfile=. \
          --opt build-arg:BUILD_DATE=$BUILD_DATE \
          --opt build-arg:BUILD_REF=$BUILD_REF \
          --output type=image,name=git.xuperson.org/giteaadmin/hello-app:$IMAGE_TAG,push=true \
          --output type=image,name=git.xuperson.org/giteaadmin/hello-app:latest,push=true \
          --progress=plain || echo "Gitea push failed - continuing (auth issues still being debugged)"

    - name: Build and push to Harbor Registry
      run: |
        echo "üèóÔ∏è Building and pushing to Harbor Registry..."
        buildctl build \
          --frontend dockerfile.v0 \
          --local context=. \
          --local dockerfile=. \
          --opt build-arg:BUILD_DATE=$BUILD_DATE \
          --opt build-arg:BUILD_REF=$BUILD_REF \
          --output type=image,name=harbor-1756731822-registry.default.svc.cluster.local:5000/library/hello-app:$IMAGE_TAG,push=true \
          --output type=image,name=harbor-1756731822-registry.default.svc.cluster.local:5000/library/hello-app:latest,push=true \
          --progress=plain || echo "Harbor push failed - continuing (may need registry.insecure=true)"

    - name: Validate deployment
      run: |
        echo "‚úÖ Multi-registry deployment completed!"
        echo "üìã Images pushed to:"
        echo "  üê≥ Docker Registry: registry.gitea.svc.cluster.local:5000/hello-app:$IMAGE_TAG"
        echo "  üì¶ Gitea Registry: git.xuperson.org/giteaadmin/hello-app:$IMAGE_TAG (may fail - auth debugging)"  
        echo "  üèóÔ∏è Harbor Registry: harbor-1756731822-registry.default.svc.cluster.local:5000/library/hello-app:$IMAGE_TAG (may fail - K8s internal)"
        echo ""
        echo "üöÄ Ready for Flux image automation!"