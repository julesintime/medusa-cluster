---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: hello-app
  namespace: hello
spec:
  image: gitea-http.gitea.svc.cluster.local:3000/helloroot/hello-app
  interval: 2m
  insecure: true
  secretRef:
    name: gitea-registry-secret
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: hello-app
  namespace: hello
spec:
  imageRepositoryRef:
    name: hello-app
  policy:
    alphabetical:
      order: asc
  filterTags:
    pattern: '^main-[a-f0-9]+$'
    extract: '$0'