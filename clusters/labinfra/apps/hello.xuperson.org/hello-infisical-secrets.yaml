---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: hello-registry-secrets
  namespace: hello
  labels:
    app.kubernetes.io/name: hello-app
    app.kubernetes.io/component: registry-secrets
    app.kubernetes.io/managed-by: flux
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: gitea-registry-secret
      secretNamespace: hello
      creationPolicy: "Orphan"
      template:
        type: kubernetes.io/dockerconfigjson
        data:
          .dockerconfigjson: |
            {
              "auths": {
                "git.xuperson.org": {
                  "auth": "{{ .HELLO_REGISTRY_AUTH.Value }}"
                }
              }
            }