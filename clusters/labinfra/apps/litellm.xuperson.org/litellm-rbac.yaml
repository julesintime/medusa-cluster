apiVersion: v1
kind: ServiceAccount
metadata:
  name: litellm
  namespace: litellm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: litellm-role
  namespace: litellm
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: litellm-rolebinding
  namespace: litellm
subjects:
- kind: ServiceAccount
  name: litellm
  namespace: litellm
roleRef:
  kind: Role
  name: litellm-role
  apiGroup: rbac.authorization.k8s.io