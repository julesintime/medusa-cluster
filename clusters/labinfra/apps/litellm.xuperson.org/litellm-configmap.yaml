apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config-file
  namespace: litellm
data:
  config.yaml: |
    model_list: 
      - model_name: gpt-4o
        litellm_params:
          model: openai/gpt-4o
          api_key: os.environ/LITELLM_OPENAI_API_KEY
      - model_name: claude-3-5-sonnet
        litellm_params:
          model: anthropic/claude-3-5-sonnet-20241022
          api_key: os.environ/LITELLM_ANTHROPIC_API_KEY
      - model_name: gemma-3-27b
        litellm_params:
          model: vertex_ai/gemma-3-27b-it
          vertex_project: os.environ/VERTEX_PROJECT_ID
          vertex_location: "us-central1"

    router_settings:
      routing_strategy: simple-shuffle
      num_retries: 1
      timeout: 30
      cooldown_time: 30
      allowed_fails: 1