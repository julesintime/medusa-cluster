apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config-file
  namespace: litellm
data:
  config.yaml: |
    model_list: 
      - model_name: gpt-4o
        litellm_params:
          model: openai/gpt-4o
          api_key: os.environ/LITELLM_OPENAI_API_KEY
      - model_name: claude-3-5-sonnet
        litellm_params:
          model: anthropic/claude-3-5-sonnet-20241022
          api_key: os.environ/LITELLM_ANTHROPIC_API_KEY
      - model_name: gemini-2.5-flash
        litellm_params:
          model: gemini/gemini-2.5-flash
          api_key: "AIzaSyDLRSBbwgfj9qtHCXzVGGl9z7BScrd5iTY"
        model_info:
          id: "gemini-deployment-1"
      - model_name: gemini-2.5-flash
        litellm_params:
          model: gemini/gemini-2.5-flash
          api_key: "AIzaSyANeBDFZKrWwrsAnmPYf8WvuFSSbPt7Ki4"
        model_info:
          id: "gemini-deployment-2"

    router_settings:
      routing_strategy: simple-shuffle
      num_retries: 3
      timeout: 30