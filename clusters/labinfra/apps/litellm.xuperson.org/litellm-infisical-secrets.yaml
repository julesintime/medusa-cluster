apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: litellm-secrets
  namespace: litellm
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"  # Use root path like other InfisicalSecrets
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: litellm-secrets
      secretNamespace: litellm
      creationPolicy: "Orphan"
      template:
        data:
          LITELLM_MASTER_KEY: "{{ .LITELLM_MASTER_KEY.Value }}"
          LITELLM_SALT_KEY: "{{ .LITELLM_SALT_KEY.Value }}"
          DATABASE_URL: "{{ .LITELLM_DATABASE_URL.Value }}"
          # Key Pool API Keys - Add more as needed
          GEMINI_KEY_1: "{{ .LITELLM_GEMINI_KEY_1.Value }}"
          GEMINI_KEY_2: "{{ .LITELLM_GEMINI_KEY_2.Value }}"
          # AI Gateway API Key
          VERCEL_AI_GATEWAY_API_KEY: "{{ .VERCEL_AI_GATEWAY_API_KEY.Value }}"
