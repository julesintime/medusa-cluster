apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: litellm-secrets
  namespace: litellm
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: litellm-secrets
      secretNamespace: litellm
      creationPolicy: "Orphan"
      template:
        data:
          master-key: "{{ .LITELLM_MASTER_KEY.Value }}"
          openai-api-key: "{{ .LITELLM_OPENAI_API_KEY.Value }}"
          anthropic-api-key: "{{ .LITELLM_ANTHROPIC_API_KEY.Value }}"
          database-url: "{{ .LITELLM_DATABASE_URL.Value }}"