---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: coder
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/labinfra/apps/coder.xuperson.org
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: coder
      namespace: coder
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: coder-postgresql
      namespace: coder
  dependsOn:
    - name: cloudflare-ingress
    - name: longhorn
