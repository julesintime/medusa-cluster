---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-sensor
  namespace: argocd

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webhook-sensor
rules:
# Access to create and manage workflows
- apiGroups: ["argoproj.io"]
  resources: ["workflows", "workflowruns"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
# Access to read workflow templates
- apiGroups: ["argoproj.io"]
  resources: ["workflowtemplates", "clusterworkflowtemplates"]
  verbs: ["get", "list"]
# Access to read events and manage sensors
- apiGroups: ["argoproj.io"]
  resources: ["sensors", "eventsources"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Access to read configmaps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: webhook-sensor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: webhook-sensor
subjects:
- kind: ServiceAccount
  name: webhook-sensor
  namespace: argocd

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-eventsource
  namespace: argocd

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webhook-eventsource
rules:
# Access to manage events
- apiGroups: ["argoproj.io"]
  resources: ["eventsources"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Access to create events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: webhook-eventsource
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: webhook-eventsource
subjects:
- kind: ServiceAccount
  name: webhook-eventsource
  namespace: argocd