---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: coder-database-secrets
  namespace: coder
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
        keyName: infisicalToken
  
  managedKubeSecretReferences:
    - secretName: coder-database-secrets
      secretNamespace: coder
      creationPolicy: "Orphan"
      template:
        data:
          postgres-admin-password: "{{ .CODER_POSTGRES_ADMIN_PASSWORD.Value }}"
          coder-user-password: "{{ .CODER_USER_PASSWORD.Value }}"
          database-url: "{{ .CODER_DATABASE_URL.Value }}"