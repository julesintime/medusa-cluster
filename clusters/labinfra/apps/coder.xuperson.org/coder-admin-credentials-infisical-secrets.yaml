---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: coder-admin-credentials
  namespace: coder
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: coder-admin-credentials
      secretNamespace: coder
      creationPolicy: "Orphan"
      template:
        data:
          username: "{{ .CODER_USER_EMAIL.Value }}"
          email: "{{ .CODER_USER_EMAIL.Value }}"
          password: "{{ .CODER_USER_PASSWORD.Value }}"