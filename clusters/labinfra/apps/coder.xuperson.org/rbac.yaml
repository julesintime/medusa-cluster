---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coder
  namespace: coder
  labels:
    app.kubernetes.io/name: coder
    app.kubernetes.io/component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coder
  labels:
    app.kubernetes.io/name: coder
    app.kubernetes.io/component: rbac
rules:
  # Core resources for workspace management
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  # App resources
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  # Networking resources
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  # Metrics and monitoring
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
  # Node access for resource information
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coder
  labels:
    app.kubernetes.io/name: coder
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coder
subjects:
  - kind: ServiceAccount
    name: coder
    namespace: coder
---
# Role for workspace namespace management
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: coder-workspaces
  name: coder-workspaces
  labels:
    app.kubernetes.io/name: coder
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coder-workspaces
  namespace: coder-workspaces
  labels:
    app.kubernetes.io/name: coder
    app.kubernetes.io/component: rbac
subjects:
  - kind: ServiceAccount
    name: coder
    namespace: coder
roleRef:
  kind: Role
  name: coder-workspaces
  apiGroup: rbac.authorization.k8s.io