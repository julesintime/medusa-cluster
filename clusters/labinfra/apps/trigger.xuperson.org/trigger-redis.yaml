apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trigger-redis
  namespace: trigger
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: "20.2.1"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: redis
      tag: "7.4.1"
    
    architecture: standalone
    
    auth:
      enabled: false
    
    master:
      persistence:
        enabled: true
        size: 8Gi
        storageClass: "longhorn"
      
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 512Mi
      
      service:
        type: ClusterIP
        ports:
          redis: 6379
    
    replica:
      replicaCount: 0
    
    metrics:
      enabled: false
    
    networkPolicy:
      enabled: false