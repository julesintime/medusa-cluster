apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: trigger-secrets
  namespace: trigger
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60
  
  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator
  
  managedKubeSecretReferences:
    - secretName: trigger-secrets
      secretNamespace: trigger
      creationPolicy: "Orphan"
      template:
        data:
          session-secret: "{{ .TRIGGER_SESSION_SECRET.Value }}"
          magic-link-secret: "{{ .TRIGGER_MAGIC_LINK_SECRET.Value }}"
          encryption-key: "{{ .TRIGGER_ENCRYPTION_KEY.Value }}"
          worker-secret: "{{ .TRIGGER_WORKER_SECRET.Value }}"
          database-password: "{{ .TRIGGER_DATABASE_PASSWORD.Value }}"
          minio-access-key: "{{ .TRIGGER_MINIO_ACCESS_KEY.Value }}"
          minio-secret-key: "{{ .TRIGGER_MINIO_SECRET_KEY.Value }}"
          root-user: "{{ .TRIGGER_MINIO_ACCESS_KEY.Value }}"
          root-password: "{{ .TRIGGER_MINIO_SECRET_KEY.Value }}"