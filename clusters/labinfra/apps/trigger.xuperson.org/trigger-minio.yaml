apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trigger-minio
  namespace: trigger
spec:
  interval: 15m
  chart:
    spec:
      chart: minio
      version: "14.8.2"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: minio/minio
      tag: "RELEASE.2024-10-13T13-34-11Z"
    
    auth:
      rootUser: "admin"
      rootPassword: ""
      existingSecret: "trigger-secrets"
      accessKey: ""
      secretKey: ""
      existingSecretAccessKey: "minio-access-key"
      existingSecretSecretKey: "minio-secret-key"
    
    defaultBuckets: "trigger-uploads"
    
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "longhorn"
    
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
    
    service:
      type: ClusterIP
      ports:
        api: 9000
        console: 9001
    
    ingress:
      enabled: false
    
    consoleIngress:
      enabled: false
    
    metrics:
      serviceMonitor:
        enabled: false
    
    networkPolicy:
      enabled: false