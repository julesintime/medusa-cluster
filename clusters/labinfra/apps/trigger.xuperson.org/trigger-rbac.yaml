apiVersion: v1
kind: ServiceAccount
metadata:
  name: trigger
  namespace: trigger
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: trigger
  name: trigger-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps", "pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trigger-binding
  namespace: trigger
subjects:
- kind: ServiceAccount
  name: trigger
  namespace: trigger
roleRef:
  kind: Role
  name: trigger-role
  apiGroup: rbac.authorization.k8s.io