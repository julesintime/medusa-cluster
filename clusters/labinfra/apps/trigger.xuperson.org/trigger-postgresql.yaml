apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trigger-postgresql
  namespace: trigger
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "15.5.35"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      postgresql:
        auth:
          postgresPassword: ""
          existingSecret: "trigger-secrets"
          secretKeys:
            adminPasswordKey: "database-password"
            userPasswordKey: "database-password"
          username: "trigger"
          database: "trigger"
    
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: "16.4.0"
    
    auth:
      enablePostgresUser: true
      postgresPassword: ""
      username: "trigger"
      password: ""
      database: "trigger"
      existingSecret: "trigger-secrets"
      secretKeys:
        adminPasswordKey: "database-password"
        userPasswordKey: "database-password"
    
    architecture: standalone
    
    primary:
      persistence:
        enabled: true
        size: 20Gi
        storageClass: "longhorn"
      
      resources:
        limits:
          cpu: 1000m
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 1Gi
      
      service:
        type: ClusterIP
        ports:
          postgresql: 5432
    
    metrics:
      enabled: false
    
    networkPolicy:
      enabled: false