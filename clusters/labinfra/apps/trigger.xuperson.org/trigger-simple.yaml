---
apiVersion: v1
kind: Namespace
metadata:
  name: trigger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: trigger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "trigger"
        - name: POSTGRES_USER
          value: "trigger"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trigger-secrets
              key: database-password
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: trigger
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trigger-webapp
  namespace: trigger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trigger-webapp
  template:
    metadata:
      labels:
        app: trigger-webapp
    spec:
      containers:
      - name: webapp
        image: ghcr.io/triggerdotdev/trigger.dev:v4.0.0
        ports:
        - containerPort: 3000
        env:
        - name: LOGIN_ORIGIN
          value: "https://trigger.xuperson.org"
        - name: APP_ORIGIN
          value: "https://trigger.xuperson.org"  
        - name: WHITELISTED_EMAILS
          value: "trigger@xuperson.org"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: trigger-secrets
              key: database-url-full
        - name: DIRECT_URL
          valueFrom:
            secretKeyRef:
              name: trigger-secrets
              key: database-url-full
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: trigger-secrets
              key: session-secret
        - name: MAGIC_LINK_SECRET
          valueFrom:
            secretKeyRef:
              name: trigger-secrets
              key: magic-link-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: trigger-secrets
              key: encryption-key
        - name: DEPLOY_REGISTRY_HOST
          value: "localhost:5001"
        - name: CLICKHOUSE_URL
          value: "http://clickhouse:8123"
        - name: REDIS_HOST
          value: "localhost"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: trigger
  namespace: trigger
spec:
  selector:
    app: trigger-webapp
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trigger
  namespace: trigger
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "trigger.xuperson.org"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: trigger.xuperson.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trigger
            port:
              number: 80