---
apiVersion: v1
kind: Namespace
metadata:
  name: trigger
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trigger-env
  namespace: trigger
data:
  DATABASE_URL: "postgresql://trigger:UnEGNKS9MyVrKc6WmUDypEboUhrOcl4cgsocKpsidik%3D@postgres:5432/trigger"
  DIRECT_URL: "postgresql://trigger:UnEGNKS9MyVrKc6WmUDypEboUhrOcl4cgsocKpsidik%3D@postgres:5432/trigger"
  LOGIN_ORIGIN: "https://trigger.xuperson.org"
  APP_ORIGIN: "https://trigger.xuperson.org"
  WHITELISTED_EMAILS: "trigger@xuperson.org"
  REDIS_HOST: "localhost"
  REDIS_PORT: "6379"
  DEPLOY_REGISTRY_HOST: "localhost:5001"
  COORDINATOR_HOST: "localhost"
  CLICKHOUSE_URL: "http://localhost:8123"
  SKIP_CLICKHOUSE_MIGRATIONS: "true"
  SKIP_COORDINATOR_SETUP: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: trigger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "trigger"
        - name: POSTGRES_USER
          value: "trigger"
        - name: POSTGRES_PASSWORD
          value: "UnEGNKS9MyVrKc6WmUDypEboUhrOcl4cgsocKpsidik="
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: trigger
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: trigger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:latest
        ports:
        - containerPort: 8123
        - containerPort: 9000
        env:
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          value: ""
        - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
          value: "1"
        - name: CLICKHOUSE_ALLOW_EXPERIMENTAL_JSON_TYPE
          value: "1"
        volumeMounts:
        - name: clickhouse-storage
          mountPath: /var/lib/clickhouse
      volumes:
      - name: clickhouse-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: trigger
spec:
  selector:
    app: clickhouse
  ports:
  - name: http
    port: 8123
    targetPort: 8123
  - name: native
    port: 9000
    targetPort: 9000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trigger-webapp
  namespace: trigger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trigger-webapp
  template:
    metadata:
      labels:
        app: trigger-webapp
    spec:
      containers:
      - name: webapp
        image: ghcr.io/triggerdotdev/trigger.dev:v4.0.0
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: trigger-env
        - secretRef:
            name: trigger-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: trigger
  namespace: trigger
spec:
  selector:
    app: trigger-webapp
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trigger
  namespace: trigger
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "trigger.xuperson.org"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: trigger.xuperson.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trigger
            port:
              number: 80