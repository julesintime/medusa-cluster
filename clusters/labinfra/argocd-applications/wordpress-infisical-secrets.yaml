---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: wordpress-secrets
  namespace: wordpress
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: wordpress-secrets
      secretNamespace: wordpress
      creationPolicy: "Orphan"
      template:
        data:
          wordpress-password: "{{ .WORDPRESS_ADMIN_PASSWORD.Value }}"
          mysql-password: "{{ .WORDPRESS_MYSQL_PASSWORD.Value }}"
          mysql-root-password: "{{ .WORDPRESS_MYSQL_ROOT_PASSWORD.Value }}"