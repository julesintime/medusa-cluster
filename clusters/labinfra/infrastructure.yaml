---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/labinfra/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: infisical-secrets-operator-controller-manager
      namespace: infisical-operator
    - apiVersion: apps/v1
      kind: Deployment
      name: image-reflector-controller
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: image-automation-controller
      namespace: flux-system