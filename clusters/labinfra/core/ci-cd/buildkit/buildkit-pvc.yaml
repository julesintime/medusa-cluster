---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: buildkit-temp
  namespace: cicd
  labels:
    app.kubernetes.io/name: buildkit
    app.kubernetes.io/component: build-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: buildkit-run
  namespace: cicd
  labels:
    app.kubernetes.io/name: buildkit
    app.kubernetes.io/component: build-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
