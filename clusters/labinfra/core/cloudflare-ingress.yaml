---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare-ingress
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/labinfra/core/cloudflare-ingress
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: cloudflared
      namespace: cloudflare
    - apiVersion: apps/v1
      kind: Deployment
      name: external-dns
      namespace: cloudflare
  dependsOn:
    - name: metallb
    - name: infisical-operator
