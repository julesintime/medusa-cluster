apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: internal-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
    - internal-pool
  peers:
    - edgerouter-peer
  communities:
    - "65009:100"  # Internal services community
  localPref: 100
  aggregationLength: 32