apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: infisical-secrets-operator
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: secrets-operator
      version: '>=0.1.0'
      sourceRef:
        kind: HelmRepository
        name: infisical
        namespace: flux-system
      interval: 15m
  targetNamespace: infisical-operator-system
  install:
    createNamespace: true
  values:
    controllerManager:
      replicas: 1
      manager:
        image:
          repository: infisical/kubernetes-operator
    # Cluster-wide installation
    scopedNamespace: ""
    scopedRBAC: false
    installCRDs: true