---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/labinfra/core/tekton
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-pipelines-controller
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment  
      name: tekton-pipelines-webhook
      namespace: tekton-pipelines
