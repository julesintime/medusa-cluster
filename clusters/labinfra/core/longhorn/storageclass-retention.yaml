---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-retain
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
    description: "Longhorn storage with Retain policy for critical data"
provisioner: driver.longhorn.io
reclaimPolicy: Retain  # CRITICAL: Retain PVs even after PVC deletion
volumeBindingMode: Immediate
allowVolumeExpansion: true
parameters:
  numberOfReplicas: "3"
  staleReplicaTimeout: "2880"
  fromBackup: ""
  fsType: "ext4"
  dataLocality: "disabled"
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-retain-fast
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
    description: "Longhorn fast storage with Retain policy for critical data"
provisioner: driver.longhorn.io
reclaimPolicy: Retain  # CRITICAL: Retain PVs even after PVC deletion
volumeBindingMode: Immediate
allowVolumeExpansion: true
parameters:
  numberOfReplicas: "2"  # Fewer replicas for speed
  staleReplicaTimeout: "1440"
  fromBackup: ""
  fsType: "ext4"
  dataLocality: "best-effort"
