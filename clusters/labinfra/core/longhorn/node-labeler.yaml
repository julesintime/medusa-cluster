apiVersion: v1
kind: ConfigMap
metadata:
  name: longhorn-node-labeler
  namespace: flux-system
  annotations:
    fluxcd.io/ignore: "true"  # This is just documentation
data:
  README: |
    This ConfigMap documents the node labeling approach for Longhorn auto-discovery.
    The nodes need to be labeled with: node.longhorn.io/create-default-disk=true
    for Longhorn's createDefaultDiskLabeledNodes feature to work properly.

    To apply labels manually (if needed):
    kubectl label nodes --all node.longhorn.io/create-default-disk=true

    This approach is better than hardcoding node names in the HelmRelease because:
    1. It's dynamic and works with any number of nodes
    2. It doesn't require configuration changes when nodes are added/removed
    3. It uses Longhorn's built-in auto-discovery mechanism
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: longhorn-node-labeler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: longhorn-node-labeler
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: longhorn-node-labeler
subjects:
- kind: ServiceAccount
  name: longhorn-node-labeler
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: longhorn-node-labeler
  apiGroup: rbac.authorization.k8s.io
# Job removed to prevent zombie pods - run manually instead:
# kubectl label nodes --all node.longhorn.io/create-default-disk=true --overwrite
