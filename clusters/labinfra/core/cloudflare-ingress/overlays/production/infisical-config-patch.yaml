apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: cloudflare-secrets
  namespace: cloudflare
spec:
  authentication:
    kubernetesAuth:
      identityId: "your-actual-machine-identity-id-here"
      secretsScope:
        projectSlug: "your-actual-project-slug"
        envSlug: "prod"
