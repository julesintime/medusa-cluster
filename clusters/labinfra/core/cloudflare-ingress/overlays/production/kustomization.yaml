apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cloudflare

resources:
  - ../../infisical-gitops-ready.yaml

patchesStrategicMerge:
  - infisical-config-patch.yaml

configMapGenerator:
  - name: infisical-cloudflare-config
    behavior: replace
    literals:
      - machine-identity-id=your-actual-machine-identity-id-here
      - project-slug=your-actual-project-slug
      - environment=prod
      - secret-path=/cloudflare
      - resync-interval=60