---
# Use GitRepository instead of OCIRepository for Tekton
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: tekton
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/tektoncd/pipeline
  ref:
    tag: v0.65.0
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-pipelines
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: tekton
  path: ./config
  prune: true
  # Remove targetNamespace to allow Tekton to create its own namespaces