---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: tekton-pipelines
  namespace: flux-system
spec:
  interval: 30m
  url: oci://gcr.io/tekton-releases/pipeline/config
  ref:
    tag: v0.65.0
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-pipelines
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: OCIRepository
    name: tekton-pipelines
  path: ./
  prune: true
  targetNamespace: tekton-pipelines