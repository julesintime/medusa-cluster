apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: medusa-storefront-secrets
  namespace: medusa-storefront
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: medusa-storefront-secrets
      secretNamespace: medusa-storefront
      creationPolicy: "Orphan"
      template:
        data:
          # Medusa backend connection
          medusa-backend-url: "{{ .MEDUSA_BACKEND_URL.Value }}"

          # Next.js application secrets
          nextauth-secret: "{{ .NEXTAUTH_SECRET.Value }}"
          nextauth-url: "{{ .NEXTAUTH_URL.Value }}"

          # Optional: Analytics, payment provider keys, etc.
          # stripe-publishable-key: "{{ .STRIPE_PUBLISHABLE_KEY.Value }}"
          # google-analytics-id: "{{ .GOOGLE_ANALYTICS_ID.Value }}"