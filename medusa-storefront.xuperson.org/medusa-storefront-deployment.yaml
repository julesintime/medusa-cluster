apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-storefront
  namespace: medusa-storefront
  labels:
    app: medusa-storefront
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medusa-storefront
  template:
    metadata:
      labels:
        app: medusa-storefront
    spec:
      serviceAccountName: medusa-storefront
      initContainers:
      - name: wait-for-backend
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          until curl -f https://medusa-backend.xuperson.org/health; do
            echo "Waiting for Medusa backend..."
            sleep 10
          done
      containers:
      - name: medusa-storefront
        image: medusajs/starter-default-storefront:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: MEDUSA_BACKEND_URL
          valueFrom:
            secretKeyRef:
              name: medusa-storefront-secrets
              key: medusa-backend-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-storefront-secrets
              key: nextauth-secret
        - name: NEXTAUTH_URL
          valueFrom:
            secretKeyRef:
              name: medusa-storefront-secrets
              key: nextauth-url
        # Uncomment if using additional services
        # - name: STRIPE_PUBLISHABLE_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: medusa-storefront-secrets
        #       key: stripe-publishable-key
        # - name: NEXT_PUBLIC_GA_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: medusa-storefront-secrets
        #       key: google-analytics-id
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: medusa-storefront
  namespace: medusa-storefront
  labels:
    app: medusa-storefront
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: medusa-storefront