apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitea-act-runner
  namespace: flux-system
spec:
  dependsOn:
  - name: gitea-main
    namespace: flux-system
  interval: 1m
  path: ./clusters/minikube/apps/git.xuperson.org/runner
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: act-runner
    namespace: gitea
