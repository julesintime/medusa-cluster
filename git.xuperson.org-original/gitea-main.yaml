apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitea-main
  namespace: flux-system
spec:
  interval: 1m
  path: ./clusters/minikube/apps/git.xuperson.org/gitea
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 10m
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: gitea
    namespace: gitea
  - apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    name: gitea
    namespace: gitea
