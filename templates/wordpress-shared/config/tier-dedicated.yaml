# Dedicated Tier Configuration - Dedicated database per site
tier: dedicated
description: "Dedicated resources for medium to large sites"

# Database Configuration
mariadb_enabled: true
external_db_enabled: false
external_db_host: ""
external_db_port: 3306
external_db_user: ""
external_db_secret: ""

# Resource Limits (Small Business)
resources:
  memory_request: "256Mi"
  memory_limit: "512Mi"
  cpu_request: "100m"
  cpu_limit: "500m"

# Database Resources (Dedicated MariaDB)
db_resources:
  memory_request: "256Mi"
  memory_limit: "512Mi"
  cpu_request: "100m"
  cpu_limit: "250m"

# Storage
persistence_enabled: true
storage_size: "10Gi"
db_persistence_enabled: true
db_storage_size: "20Gi"

# Performance Settings
wp_memory_limit: "256M"
upload_max_size: "50M"

# Rate Limiting
rate_limit_connections: "20"
rate_limit_rpm: "120"

# Scaling
max_sites_per_cluster: 50
cost_per_month: "$10"

# Features
backup_enabled: true
monitoring_enabled: true
ssl_enabled: true
cdn_enabled: true