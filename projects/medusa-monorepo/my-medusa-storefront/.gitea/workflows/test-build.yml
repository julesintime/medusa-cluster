name: Test Build
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test Repository Access
      run: |
        echo "Repository: $GITHUB_REPOSITORY"
        echo "SHA: $GITHUB_SHA"
        echo "Branch: $GITHUB_REF"
        
        # Clone and list files
        git clone https://git.xuperson.org/helloroot/medusa-fresh.git /tmp/test-repo
        cd /tmp/test-repo
        echo "Repository contents:"
        ls -la
        echo "Backend directory:"
        ls -la my-medusa-store/ | head -10
        echo "Frontend directory:"
        ls -la my-medusa-storefront/ | head -10