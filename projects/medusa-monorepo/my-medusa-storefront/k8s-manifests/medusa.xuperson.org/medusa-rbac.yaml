apiVersion: v1
kind: ServiceAccount
metadata:
  name: medusa
  namespace: medusa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: medusa
  namespace: medusa
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: medusa
  namespace: medusa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: medusa
subjects:
- kind: ServiceAccount
  name: medusa
  namespace: medusa