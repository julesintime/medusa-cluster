apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-storefront
  namespace: medusa
  labels:
    app: medusa-storefront
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medusa-storefront
  template:
    metadata:
      labels:
        app: medusa-storefront
    spec:
      serviceAccountName: medusa
      containers:
      - name: storefront
        image: git.xuperson.org/helloroot/medusa-storefront:main-900bb8b # Update with actual tag
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        
        env:
        - name: NEXT_PUBLIC_MEDUSA_BACKEND_URL
          value: "http://medusa-backend:9000"
        - name: NODE_ENV
          value: "production"
        
        envFrom:
        - secretRef:
            name: medusa-storefront-secrets
        
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi