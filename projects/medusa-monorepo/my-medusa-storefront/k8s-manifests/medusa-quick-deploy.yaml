apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-backend
  namespace: medusa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-backend
  template:
    metadata:
      labels:
        app: medusa-backend
    spec:
      containers:
      - name: medusa
        image: medusajs/medusa:latest
        ports:
        - containerPort: 9000
        env:
        - name: DATABASE_URL
          value: "postgres://medusa:medusa@medusa-postgresql:5432/medusa"
        - name: JWT_SECRET
          value: "some-jwt-secret-change-me"
        - name: COOKIE_SECRET  
          value: "some-cookie-secret-change-me"
        - name: NODE_ENV
          value: "development"
        - name: STORE_CORS
          value: "https://medusa.xuperson.org"
        - name: ADMIN_CORS
          value: "https://medusa.xuperson.org"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-storefront
  namespace: medusa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-storefront
  template:
    metadata:
      labels:
        app: medusa-storefront
    spec:
      containers:
      - name: storefront
        image: medusajs/storefront:latest
        ports:
        - containerPort: 8000
        env:
        - name: GATSBY_MEDUSA_BACKEND_URL
          value: "https://medusa-api.xuperson.org"
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: medusa-storefront
  namespace: medusa
spec:
  selector:
    app: medusa-storefront
  ports:
  - port: 80
    targetPort: 8000