apiVersion: v1
kind: ConfigMap
metadata:
  name: medusa-backend-code
  namespace: medusa
data:
  setup.sh: |
    #!/bin/sh
    set -e
    echo "Setting up Medusa backend..."
    
    # Clone the repository
    git clone https://git.xuperson.org/helloroot/medusa-fresh.git /tmp/code
    cp -r /tmp/code/my-medusa-store/* /app/
    
    cd /app
    npm install
    
    # Wait for PostgreSQL
    until nc -z medusa-postgres-postgresql 5432; do
      echo "Waiting for PostgreSQL..."
      sleep 5
    done
    
    # Run migrations
    npx medusa migrations run || true
    
    # Start server
    npm start
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-backend
  namespace: medusa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-backend
  template:
    metadata:
      labels:
        app: medusa-backend
    spec:
      containers:
      - name: medusa
        image: node:20-alpine
        command: ["/bin/sh", "-c"]
        args: ["apk add --no-cache git postgresql-client && sh /scripts/setup.sh"]
        ports:
        - containerPort: 9000
        envFrom:
        - secretRef:
            name: medusa-backend-secrets
            optional: true
        env:
        - name: NODE_ENV
          value: production
        - name: MEDUSA_ADMIN_ONBOARDING_TYPE
          value: default
        - name: DATABASE_TYPE
          value: postgres
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: app
          mountPath: /app
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: scripts
        configMap:
          name: medusa-backend-code
          defaultMode: 0755
      - name: app
        emptyDir: {}