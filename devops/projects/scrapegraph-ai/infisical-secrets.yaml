apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: scrapegraph-ai-secrets
  namespace: scrapegraph-ai
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: scrapegraph-ai-secrets
      secretNamespace: scrapegraph-ai
      creationPolicy: "Orphan"
      template:
        data:
          openai-api-key: "{{ .SCRAPEGRAPH_OPENAI_API_KEY.Value }}"
          anthropic-api-key: "{{ .SCRAPEGRAPH_ANTHROPIC_API_KEY.Value }}"
          gemini-api-key: "{{ .SCRAPEGRAPH_GEMINI_API_KEY.Value }}"
          mistral-api-key: "{{ .SCRAPEGRAPH_MISTRAL_API_KEY.Value }}"