apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-worker
  namespace: medusa-backend
  labels:
    app: medusa-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-worker
  template:
    metadata:
      labels:
        app: medusa-worker
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h medusa-postgres -p 5432 -U $(POSTGRES_USER); do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: medusa-backend-secrets
              key: postgres-user
      - name: wait-for-redis
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          until redis-cli -h medusa-redis -p 6379 ping; do
            echo "Waiting for Redis..."
            sleep 2
          done
      - name: setup-medusa-worker
        image: node:20-alpine
        workingDir: /server
        command:
        - sh
        - -c
        - |
          # Create medusa user and home directory
          addgroup -g 1001 -S nodejs || true
          adduser -S medusa -u 1001 -G nodejs || true

          # Create home directory and config directory
          mkdir -p /home/medusa/.config/medusa
          chown -R 1001:1001 /home/medusa

          # Copy app files from ConfigMap
          cp /app-config/* /server/
          chmod +x /server/start.sh
          chown -R 1001:1001 /server

          # Install dependencies as root
          npm install

          # Create user data directory
          mkdir -p /server/data
          chown -R 1001:1001 /server/data
        volumeMounts:
        - name: medusa-app
          mountPath: /app-config
        - name: server-data
          mountPath: /server
      containers:
      - name: medusa-worker
        image: node:20-alpine
        workingDir: /server
        env:
        - name: NODE_ENV
          value: "production"
        - name: HOME
          value: "/home/medusa"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: medusa-backend-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: medusa-backend-secrets
              key: redis-url
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-backend-secrets
              key: cookie-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-backend-secrets
              key: jwt-secret
        - name: DISABLE_MEDUSA_ADMIN
          value: "true"
        - name: MEDUSA_WORKER_MODE
          value: "worker"
        volumeMounts:
        - name: medusa-app
          mountPath: /app-config
        - name: server-data
          mountPath: /server
        - name: home-data
          mountPath: /home/medusa
        command: ["/server/start.sh"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: medusa-app
        configMap:
          name: medusa-app-source
          defaultMode: 0755
      - name: server-data
        emptyDir: {}
      - name: home-data
        emptyDir: {}