apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: medusa-redis-pvc
  namespace: medusa-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-redis
  namespace: medusa-backend
  labels:
    app: medusa-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-redis
  template:
    metadata:
      labels:
        app: medusa-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --save
        - "900 1"
        - --save
        - "300 10"
        - --save
        - "60 10000"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: medusa-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: medusa-redis
  namespace: medusa-backend
  labels:
    app: medusa-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: medusa-redis