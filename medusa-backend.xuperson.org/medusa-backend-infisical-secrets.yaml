apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: medusa-backend-secrets
  namespace: medusa-backend
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 60

  authentication:
    serviceToken:
      secretsScope:
        envSlug: prod
        secretsPath: "/"
        recursive: false
      serviceTokenSecretReference:
        secretName: infisical-service-token
        secretNamespace: infisical-operator  # Shared service token

  managedKubeSecretReferences:
    - secretName: medusa-backend-secrets
      secretNamespace: medusa-backend
      creationPolicy: "Orphan"
      template:
        data:
          # Database credentials
          postgres-password: "{{ .MEDUSA_POSTGRES_PASSWORD.Value }}"
          postgres-user: "{{ .MEDUSA_POSTGRES_USER.Value }}"
          postgres-db: "{{ .MEDUSA_POSTGRES_DB.Value }}"
          database-url: "{{ .MEDUSA_DATABASE_URL.Value }}"

          # Redis
          redis-url: "{{ .MEDUSA_REDIS_URL.Value }}"

          # Medusa application secrets
          cookie-secret: "{{ .MEDUSA_COOKIE_SECRET.Value }}"
          jwt-secret: "{{ .MEDUSA_JWT_SECRET.Value }}"

          # CORS configuration
          store-cors: "{{ .MEDUSA_STORE_CORS.Value }}"
          admin-cors: "{{ .MEDUSA_ADMIN_CORS.Value }}"
          auth-cors: "{{ .MEDUSA_AUTH_CORS.Value }}"